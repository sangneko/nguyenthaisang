<!DOCTYPE html>

<head>

  <title>Trang tá»•ng há»£p tÃ­nh nÄƒng</title>
  <style>

</head>
<body>

  <header>
    <h1>Trang HTML Äa TÃ­nh NÄƒng</h1>
    <button onclick="toggleDarkMode()">ğŸŒ™ Chuyá»ƒn Dark Mode</button>
  </header>

  <nav>
    <button onclick="switchTab('formTab')">ğŸ“„ Biá»ƒu máº«u</button>
    <button onclick="switchTab('clockTab')">â° Äá»“ng há»“</button>
    <button onclick="switchTab('countdownTab')">ğŸ“† Äáº¿m ngÆ°á»£c</button>

  <!-- Biá»ƒu máº«u ngÆ°á»i dÃ¹ng -->
  <section id="formTab" class="tab active">
    <h2>Biá»ƒu máº«u nháº­p liá»‡u</h2>
    <label for="name">Há» vÃ  tÃªn:</label>
    <input type="text" id="name" placeholder="Nháº­p tÃªn cá»§a báº¡n">
    
    <label for="note">Ghi chÃº:</label>
    <textarea id="note" rows="4"></textarea>

    <button class="btn" onclick="saveData()">LÆ°u</button>
    <p id="savedData"></p>
  </section>

  <!-- Äá»“ng há»“ -->
  <section id="clockTab" class="tab">
    <h2>Äá»“ng há»“ thá»i gian thá»±c</h2>
    <p class="clock" id="clock"></p>
  </section>

  <!-- Äáº¿m ngÆ°á»£c -->
  <section id="countdownTab" class="tab">
    <h2>Äáº¿m ngÆ°á»£c Ä‘áº¿n Táº¿t NguyÃªn ÄÃ¡n 2026</h2>
    <p class="countdown" id="countdown"></p>
  </section>

  <!-- TÃ¬m kiáº¿m -->
  <section id="searchTab" class="tab">
    <h2>TÃ¬m kiáº¿m ná»™i dung</h2>
    <input type="text" id="searchInput" class="search-box" placeholder="Nháº­p tá»« khÃ³a...">
    <ul id="contentList">
      <li>HTML cÆ¡ báº£n</li>
      <li>CSS nÃ¢ng cao</li>
      <li>JavaScript</li>
      <li>Thiáº¿t káº¿ responsive</li>
      <li>LÆ°u dá»¯ liá»‡u báº±ng localStorage</li>
    </ul>
  </section>

  <script>
    // Äá»•i tab
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    // Äá»“ng há»“ thá»i gian thá»±c
    setInterval(() => {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleString();
    }, 1000);

    // Äáº¿m ngÆ°á»£c Ä‘áº¿n Táº¿t 2025
    const tetDate = new Date("2026-02-17T00:00:00");
    setInterval(() => {
      const now = new Date();
      const diff = tetDate - now;
      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        document.getElementById("countdown").textContent =
          `${days} ngÃ y ${hours} giá» ${minutes} phÃºt ${seconds} giÃ¢y`;
      } else {
        document.getElementById("countdown").textContent = "ÄÃ£ Ä‘áº¿n Táº¿t!";
      }
    }, 1000);

    // LÆ°u vÃ  hiá»ƒn thá»‹ dá»¯ liá»‡u
    function saveData() {
      const name = document.getElementById("name").value;
      const note = document.getElementById("note").value;
      localStorage.setItem("userData", JSON.stringify({ name, note }));
      displaySavedData();
    }

    function displaySavedData() {
      const data = JSON.parse(localStorage.getItem("userData"));
      if (data) {
        document.getElementById("savedData").textContent =
          `ÄÃ£ lÆ°u: ${data.name} - "${data.note}"`;
      }
    }

    displaySavedData(); // Hiá»ƒn thá»‹ náº¿u Ä‘Ã£ tá»«ng lÆ°u

    // Chuyá»ƒn Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // TÃ¬m kiáº¿m ná»™i dung
    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const items = document.querySelectorAll("#contentList li");
      items.forEach(item => {
        item.style.display = item.textContent.toLowerCase().includes(keyword) ? "list-item" : "none";
      });
    });
  </script>
</body>
