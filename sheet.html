<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheet Fullscreen Responsive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .sheet-container {
      width: 100%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .sheet-container {
        height: 90vh; /* Trên điện thoại để chừa chỗ cho thanh điều hướng */
      }
    }
  </style>
</head>
<body>
  <div class="sheet-container">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQA-9SpWngaRjXHDjF1bTVDnS4fd1Q9BlVip3bReIFWOKWi9Sk-lODuYzYDHeNHf6gLD_h5PNVNm6Zy/pubhtml" allowfullscreen></iframe>
  </div>
</body>
</html>
