<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Th·ªùi ti·∫øt & ƒê·ªô ·∫©m to√†n c·∫ßu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      text-align: center;
      padding: 40px;
    }
    .weather-box {
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #time {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      font-size: 16px;
    }
    #suggestionList div {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
      background: #f9f9f9;
    }
    #suggestionList div:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>üå¶Ô∏è Th·ªùi ti·∫øt & ƒê·ªô ·∫©m hi·ªán t·∫°i</h1>

  <!-- Khu v·ª±c b·∫°n ƒëang s·ªëng -->
  <div id="localWeather" class="weather-box">
    <h2>üìç Khu v·ª±c c·ªßa b·∫°n</h2>
    <p id="time"></p>
    <p id="location">ƒêang x√°c ƒë·ªãnh v·ªã tr√≠...</p>
    <p id="temperature"></p>
    <p id="humidity"></p>
  </div>

  <!-- T√¨m ki·∫øm th√†nh ph·ªë kh√°c -->
  <div class="weather-box">
    <h2>üîé Tra c·ª©u th√†nh ph·ªë kh√°c</h2>
    <input type="text" id="cityInput" placeholder="Nh·∫≠p t√™n th√†nh ph·ªë (v√≠ d·ª•: Tokyo)" oninput="suggestCities()">
    <div id="suggestionList"></div>
    <button onclick="getCityWeather()">Xem th·ªùi ti·∫øt</button>
    <div id="cityWeather">
      <p id="cityTime"></p>
      <p id="cityTemp"></p>
      <p id="cityHumidity"></p>
    </div>
  </div>

  <script>
    const apiKey = "30ec8fa879dfc32040b88d4abc84fa6d"; // üîë Thay b·∫±ng API Key t·ª´ openweathermap.org

    // Hi·ªÉn th·ªã th·ªùi gian th·ª±c
    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent = "‚è∞ " + now.toLocaleString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    // L·∫•y th·ªùi ti·∫øt theo v·ªã tr√≠
    function getLocalWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=vi`)
            .then(res => res.json())
            .then(data => {
              document.getElementById("location").textContent = `üìç ${data.name}, ${data.sys.country}`;
              document.getElementById("temperature").textContent = `üå°Ô∏è Nhi·ªát ƒë·ªô: ${data.main.temp}¬∞C`;
              document.getElementById("humidity").textContent = `üíß ƒê·ªô ·∫©m: ${data.main.humidity}%`;
            });
        }, () => {
          document.getElementById("location").textContent = "Kh√¥ng th·ªÉ l·∫•y v·ªã tr√≠.";
        });
      } else {
        document.getElementById("location").textContent = "Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ƒë·ªãnh v·ªã.";
      }
    }

    getLocalWeather();

    // L·∫•y th·ªùi ti·∫øt theo t√™n th√†nh ph·ªë
    function getCityWeather() {
      const city = document.getElementById("cityInput").value;
      if (!city) return;

      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=vi`)
        .then(res => res.json())
        .then(data => {
          const now = new Date((data.dt + data.timezone) * 1000);
          document.getElementById("cityTime").textContent = `üïí Gi·ªù ƒë·ªãa ph∆∞∆°ng: ${now.toUTCString()}`;
          document.getElementById("cityTemp").textContent = `üå°Ô∏è Nhi·ªát ƒë·ªô: ${data.main.temp}¬∞C`;
          document.getElementById("cityHumidity").textContent = `üíß ƒê·ªô ·∫©m: ${data.main.humidity}%`;
        })
        .catch(() => {
          document.getElementById("cityTime").textContent = "Kh√¥ng t√¨m th·∫•y th√†nh ph·ªë.";
          document.getElementById("cityTemp").textContent = "";
          document.getElementById("cityHumidity").textContent = "";
        });
    }

    // Danh s√°ch g·ª£i √Ω th√†nh ph·ªë ph·ªï bi·∫øn
    const cityList = [
      "Hanoi", "Ho Chi Minh City", "Da Nang", "Can Tho", "Tokyo", "Seoul", "Bangkok", "New York", "London", "Paris", "Sydney", "Moscow", "Dubai"
    ];

    function suggestCities() {
      const input = document.getElementById("cityInput").value.toLowerCase();
      const suggestionBox = document.getElementById("suggestionList");
      suggestionBox.innerHTML = "";

      if (!input) return;

      const suggestions = cityList.filter(city =>
        city.toLowerCase().startsWith(input)
      ).slice(0, 5);

      suggestions.forEach(city => {
        const div = document.createElement("div");
        div.textContent = city;
        div.onclick = () => {
          document.getElementById("cityInput").value = city;
          suggestionBox.innerHTML = "";
          getCityWeather();
        };
        suggestionBox.appendChild(div);
      });
    }
  </script>
</body>
</html>
