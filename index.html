<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gửi Confession</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .msg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Gửi lời nhắn ẩn danh</h1>

  <form id="confessionForm">
    <input type="text" id="nickname" placeholder="Biệt danh (có thể để trống)">
    <textarea id="message" placeholder="Nhập lời nhắn của bạn..." required></textarea>
    <button type="submit">Gửi</button>
    <div class="msg" id="resultMsg"></div>
  </form>

  <script>
    const form = document.getElementById('confessionForm');
    const resultMsg = document.getElementById('resultMsg');

    form.onsubmit = async function(e) {
      e.preventDefault();
      resultMsg.textContent = "Đang gửi...";

      const data = {
        nickname: document.getElementById("nickname").value,
        message: document.getElementById("message").value
      };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxKY3H7_cPZm4qGAAFx_CgpERhybXRxdkjatYdHakPQxMSgHsRt6-O9Hdfja6VTcJ3w/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        resultMsg.textContent = result.message;
        resultMsg.style.color = result.result === "success" ? "green" : "red";

        if (result.result === "success") {
          form.reset();
        }

      } catch (err) {
        resultMsg.textContent = "Lỗi kết nối. Vui lòng thử lại.";
        resultMsg.style.color = "red";
      }
    }
  </script>

</body>
</html>
