<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tin Tức Tự Động</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0057b8;
    }
    select, input[type="date"], input[type="text"] {
      padding: 10px;
      margin: 10px 5px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }
    .news-item {
      background: white;
      border-left: 5px solid #0057b8;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 5px;
    }
    .news-item h3 {
      margin-top: 0;
    }
    .news-item a {
      text-decoration: none;
      color: #0057b8;
    }
  </style>
</head>
<body>

<h1>Tin Tức Tự Động Hàng Ngày</h1>

<div class="filters">
  <select id="sourceSelector">
    <option value="vnexpress">VnExpress</option>
    <option value="tuoitre">Tuổi Trẻ</option>
    <option value="thanhnien">Thanh Niên</option>
  </select>

  <input type="date" id="dateFilter">
  <input type="text" id="searchBox" placeholder="Tìm kiếm từ khóa...">
</div>

<div id="news-container"></div>

<script>
  const rssFeeds = {
    vnexpress: "https://vnexpress.net/rss/tin-moi-nhat.rss",
    tuoitre: "https://tuoitre.vn/rss/tin-moi-nhat.rss",
    thanhnien: "https://thanhnien.vn/rss/home.rss"
  };

  async function fetchNews(sourceKey) {
    const rssUrl = rssFeeds[sourceKey];
    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

    const res = await fetch(apiUrl);
    const data = await res.json();
    displayNews(data.items);
  }

  function displayNews(items) {
    const container = document.getElementById("news-container");
    container.innerHTML = "";

    const dateFilter = document.getElementById("dateFilter").value;
    const searchKeyword = document.getElementById("searchBox").value.toLowerCase();

    const filteredItems = items.filter(item => {
      const pubDate = item.pubDate.slice(0, 10);
      const matchesDate = !dateFilter || pubDate === dateFilter;
      const matchesKeyword = !searchKeyword || item.title.toLowerCase().includes(searchKeyword) || item.description.toLowerCase().includes(searchKeyword);
      return matchesDate && matchesKeyword;
    });

    if (filteredItems.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>Không tìm thấy tin phù hợp.</p>";
      return;
    }

    filteredItems.forEach(item => {
      const div = document.createElement("div");
      div.className = "news-item";
      div.innerHTML = `
        <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
        <p><em>${item.pubDate.slice(0, 10)}</em></p>
        <p>${item.description}</p>
      `;
      container.appendChild(div);
    });
  }

  // Sự kiện thay đổi
  const sourceSelector = document.getElementById("sourceSelector");
  const searchBox = document.getElementById("searchBox");
  const dateFilter = document.getElementById("dateFilter");

  function updateNews() {
    const source = sourceSelector.value;
    fetchNews(source);
  }

  sourceSelector.addEventListener("change", updateNews);
  searchBox.addEventListener("input", updateNews);
  dateFilter.addEventListener("change", updateNews);

  // Tải mặc định
  window.onload = updateNews;
</script>

</body>
</html>
