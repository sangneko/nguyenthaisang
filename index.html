<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ứng dụng Thời Tiết Nâng Cao</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    margin: 0; padding: 20px; color: #222;
    min-height: 100vh;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    background: rgba(255,255,255,0.95);
    border-radius: 12px;
    padding: 20px 30px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  form {
    display: flex;
    margin-bottom: 20px;
    justify-content: center;
  }
  input[type="text"] {
    padding: 10px;
    font-size: 1rem;
    border: 2px solid #ccc;
    border-radius: 8px 0 0 8px;
    flex-grow: 1;
  }
  button {
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    background-color: #007BFF;
    color: white;
    border-radius: 0 8px 8px 0;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
  .current-weather {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #ddd;
    padding-bottom: 15px;
  }
  .current-info {
    font-size: 1.1rem;
    max-width: 60%;
  }
  .current-info div {
    margin: 6px 0;
  }
  .weather-desc {
    text-transform: capitalize;
    font-style: italic;
    color: #555;
  }
  #icon {
    width: 100px;
    height: 100px;
  }
  #chartContainer {
    margin-top: 30px;
  }
  canvas {
    width: 100% !important;
    height: 350px !important;
  }
  .forecast {
    margin-top: 30px;
  }
  .forecast h2 {
    text-align: center;
    margin-bottom: 15px;
  }
  .forecast-cards {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 10px;
  }
  .forecast-card {
    flex: 1 1 calc(20% - 10px);
    background: #e9f0f7;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  }
  .forecast-card img {
    width: 50px;
    height: 50px;
  }
  .forecast-date {
    font-weight: bold;
    margin-bottom: 8px;
  }
  footer {
    text-align: center;
    margin-top: 40px;
    font-size: 0.85rem;
    color: #444;
  }
  @media (max-width: 600px) {
    .forecast-cards {
      flex-direction: column;
    }
    .forecast-card {
      flex: 1 1 100%;
    }
    .current-weather {
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
    }
    .current-info {
      max-width: 100%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Ứng dụng Thời Tiết Nâng Cao</h1>

  <form id="searchForm">
    <input type="text" id="cityInput" placeholder="Nhập tên thành phố..." required />
    <button type="submit">Tìm kiếm</button>
  </form>

  <div id="current" class="current-weather">
    <div class="current-info">
      <div><strong id="location">Đang tải...</strong></div>
      <div>Nhiệt độ: <span id="temp">--</span>°C</div>
      <div>Độ ẩm: <span id="humidity">--</span>%</div>
      <div>Tốc độ gió: <span id="wind_speed">--</span> km/h</div>
      <div>Áp suất khí quyển: <span id="pressure">--</span> hPa</div>
      <div>Mặt trời mọc: <span id="sunrise">--</span></div>
      <div>Mặt trời lặn: <span id="sunset">--</span></div>
      <div class="weather-desc">Mô tả: <span id="desc">--</span></div>
    </div>
    <div>
      <img id="icon" src="" alt="weather icon" />
    </div>
  </div>

  <div id="chartContainer">
    <canvas id="weatherChart"></canvas>
  </div>

  <div class="forecast">
    <h2>Dự báo 5 ngày</h2>
    <div class="forecast-cards" id="forecastCards">
      <!-- Các thẻ dự báo sẽ được thêm ở đây -->
    </div>
  </div>
</div>

<footer>
  Dữ liệu lấy từ OpenWeatherMap API - Mẫu demo bởi ChatGPT
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const apiKey = "30ec8fa879dfc32040b88d4abc84fa6dc"; // Thay API key OpenWeatherMap của bạn
  let currentLat, currentLon;

  function unixToTime(unixTimestamp, timezoneOffset) {
    // timezoneOffset tính bằng giây, đổi ra giờ:phút, vd: 25200 giây = +7h
    const date = new Date((unixTimestamp + timezoneOffset) * 1000);
    const h = date.getUTCHours().toString().padStart(2, '0');
    const m = date.getUTCMinutes().toString().padStart(2, '0');
    return `${h}:${m}`;
  }

  async function fetchWeatherByCoords(lat, lon, cityName=null) {
    currentLat = lat; currentLon = lon;
    const url = `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=minutely,alerts&units=metric&lang=vi&appid=${apiKey}`;
    const res = await fetch(url);
    if (!res.ok) {
      alert('Lỗi tải dữ liệu thời tiết!');
      return;
    }
    const data = await res.json();
    const locationName = cityName || await fetchCityName(lat, lon) || "Vị trí hiện tại";
    updateCurrentWeather(data.current, data.timezone_offset, locationName);
    updateChart(data.hourly.slice(0, 12));
    updateForecast(data.daily.slice(1, 6), data.timezone_offset);
  }

  async function fetchCityName(lat, lon) {
    // Dùng API reverse geocoding để lấy tên thành phố
    const url = `https://api.openweathermap.org/geo/1.0/reverse?lat=${lat}&lon=${lon}&limit=1&appid=${apiKey}`;
    const res = await fetch(url);
    if (!res.ok) return null;
    const data = await res.json();
    if(data.length > 0) return data[0].name;
    return null;
  }

  async function fetchCoordsByCity(city) {
    const url = `https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(city)}&limit=1&appid=${apiKey}`;
    const res = await fetch(url);
    if (!res.ok) {
      alert('Không tìm thấy thành phố!');
      return null;
    }
    const data = await res.json();
    if(data.length === 0) {
      alert('Không tìm thấy thành phố!');
      return null;
    }
    return {lat: data[0].lat, lon: data[0].lon, name: data[0].name};
  }

  function updateCurrentWeather(current, timezoneOffset, locationName) {
    document.getElementById('location').textContent = `Vị trí: ${locationName}`;
    document.getElementById('temp').textContent = current.temp.toFixed(1);
    document.getElementById('humidity').textContent = current.humidity;
    document.getElementById('wind_speed').textContent = (current.wind_speed * 3.6).toFixed(1); // m/s -> km/h
    document.getElementById('pressure').textContent = current.pressure;
    document.getElementById('sunrise').textContent = unixToTime(current.sunrise, timezoneOffset);
    document.getElementById('sunset').textContent = unixToTime(current.sunset, timezoneOffset);
    document.getElementById('desc').textContent = current.weather[0].description;
    const iconCode = current.weather[0].icon;
    document.getElementById('icon').src = `https://openweathermap.org/img/wn/${iconCode}@4x.png`;
    document.getElementById('icon').alt = current.weather[0].description;
  }

  let weatherChartInstance = null;
  function updateChart(hourly) {
    const labels = hourly.map(h => {
      const date = new Date(h.dt * 1000);
      return date.getHours() + ':00';
    });
    const temps = hourly.map(h => h.temp);
    const humidities = hourly.map(h => h.humidity);

    const ctx = document.getElementById('weatherChart').getContext('2d');
    if(weatherChartInstance) weatherChartInstance.destroy();

    weatherChartInstance = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'Nhiệt độ (°C)',
            data: temps,
            borderColor: 'rgba(255,99,132,1)',
            backgroundColor: 'rgba(255,99,132,0.2)',
            yAxisID: 'yTemp',
            tension: 0.3,
            fill: true,
            pointRadius: 3,
          },
          {
            label: 'Độ ẩm (%)',
            data: humidities,
            borderColor: 'rgba(54,162,235,1)',
            backgroundColor: 'rgba(54,162,235,0.2)',
            yAxisID: 'yHum',
            tension: 0.3,
            fill: true,
            pointRadius: 3,
          }
        ]
      },
      options: {
        responsive: true,
        interaction: {
          mode: 'index',
          intersect: false,
        },
        stacked: false,
        scales: {
          yTemp: {
            type: 'linear',
            position: 'left',
            title: {display: true, text: 'Nhiệt độ (°C)'},
            min: Math.min(...temps) - 2,
            max: Math.max(...temps) + 2,
          },
          yHum: {
            type: 'linear',
            position: 'right',
            title: {display: true, text: 'Độ ẩm (%)'},
            min: 0,
            max: 100,
            grid: {drawOnChartArea: false},
          }
        },
        plugins: {
          legend: {position: 'top'},
          tooltip: {enabled: true}
        }
      }
    });
  }

  function updateForecast(daily, timezoneOffset) {
    const container = document.getElementById('forecastCards');
    container.innerHTML = '';
    daily.forEach(day => {
      const date = new Date((day.dt + timezoneOffset) * 1000);
      const dayStr = date.toLocaleDateString('vi-VN', {weekday: 'short', day: 'numeric', month: 'numeric'});
      const iconUrl = `https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png`;
      const tempMax = day.temp.max.toFixed(1);
      const tempMin = day.temp.min.toFixed(1);
      const desc = day.weather[0].description;

      const card = document.createElement('div');
      card.classList.add('forecast-card');
      card.innerHTML = `
        <div class="forecast-date">${dayStr}</div>
        <img src="${iconUrl}" alt="${desc}" />
        <div><strong>${tempMax}°C</strong> / ${tempMin}°C</div>
        <div style="text-transform: capitalize;">${desc}</div>
      `;
      container.appendChild(card);
    });
  }

  async function searchCity(city) {
    const coords = await fetchCoordsByCity(city);
    if(coords) {
      fetchWeatherByCoords(coords.lat, coords.lon, coords.name);
    }
  }

  // Lấy vị trí tự động khi mở trang
  function getLocationAndFetch() {
    if(navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          fetchWeatherByCoords(pos.coords.latitude, pos.coords.longitude);
        },
        err => {
          alert("Không thể lấy vị trí. Mặc định lấy Hà Nội.");
          // Mặc định Hà Nội
          fetchWeatherByCoords(21.0285, 105.8542, "Hà Nội");
        }
      );
    } else {
      alert("Trình duyệt không hỗ trợ lấy vị trí. Mặc định lấy Hà Nội.");
      fetchWeatherByCoords(21.0285, 105.8542, "Hà Nội");
    }
  }

  // Xử lý form tìm kiếm
  document.getElementById('searchForm').addEventListener('submit', e => {
    e.preventDefault();
    const city = document.getElementById('cityInput').value.trim();
    if(city) {
      searchCity(city);
      document.getElementById('cityInput').value = '';
    }
  });

  // Khởi chạy
  getLocationAndFetch();

</script>

</body>
</html>
