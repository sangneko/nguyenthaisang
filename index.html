<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gửi Confession</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      padding: 40px;
      text-align: center;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #resultMsg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Gửi Confession Ẩn Danh</h1>

  <form id="confessionForm"
        action="https://script.google.com/macros/s/AKfycbxKY3H7_cPZm4qGAAFx_CgpERhybXRxdkjatYdHakPQxMSgHsRt6-O9Hdfja6VTcJ3w/exec"
        method="POST"
        target="hidden_iframe"
        onsubmit="handleSubmit(); return false;">
    
    <input type="text" name="nickname" placeholder="Biệt danh (có thể để trống)">
    <textarea name="message" placeholder="Nhập lời nhắn của bạn..." required></textarea>
    <button type="submit">Gửi</button>
    <div id="resultMsg"></div>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    function handleSubmit() {
      document.getElementById("resultMsg").textContent = "Đang gửi...";
      setTimeout(() => {
        document.getElementById("resultMsg").textContent = "🎉 Gửi thành công! Cảm ơn bạn.";
        document.getElementById("confessionForm").reset();
      }, 1500);
    }
  </script>

</body>
</html>
