<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>D·ª± b√°o th·ªùi ti·∫øt 7 ng√†y</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 20px;
    background: linear-gradient(to right, #74ebd5, #9face6);
    color: #222;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .container {
    max-width: 900px;
    margin: auto;
    background: white;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  label, input, button {
    font-size: 1em;
  }
  input[type="text"] {
    width: 60%;
    padding: 8px;
    margin-right: 10px;
    border-radius: 5px;
    border: 1px solid #aaa;
  }
  button {
    padding: 8px 15px;
    border: none;
    background-color: #4a90e2;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #357ABD;
  }
  #weatherResult {
    margin-top: 30px;
  }
  .city-info {
    font-weight: bold;
    font-size: 1.2em;
  }
  .day-forecast {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-top: 20px;
  }
  .day {
    flex: 0 0 130px;
    background: #f0f4ff;
    margin: 5px;
    border-radius: 10px;
    padding: 10px;
    box-sizing: border-box;
    text-align: center;
  }
  .day img {
    width: 50px;
    height: 50px;
  }
  .temp-day {
    color: #d94e5d;
    font-weight: bold;
  }
  .temp-night {
    color: #496db3;
  }
  canvas {
    max-width: 100%;
    margin-top: 30px;
  }

  /* Responsive */
  @media(max-width:600px){
    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
    }
    .day {
      flex: 0 0 45%;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>D·ª± b√°o th·ªùi ti·∫øt 7 ng√†y</h1>
    <div>
      <input type="text" id="cityInput" placeholder="Nh·∫≠p t√™n th√†nh ph·ªë (v√≠ d·ª•: Hanoi)" />
      <button onclick="getWeather()">Xem d·ª± b√°o</button>
    </div>

    <div id="weatherResult" style="display:none;">
      <p class="city-info" id="cityName"></p>
      <p id="currentTime"></p>
      <div class="day-forecast" id="dayForecast"></div>
      <canvas id="tempChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const apiKey = "adbf510244ceece337b1b07bf6317d4c"; // Thay b·∫±ng API key OpenWeatherMap

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      if(!city) {
        alert("Vui l√≤ng nh·∫≠p t√™n th√†nh ph·ªë!");
        return;
      }

      // L·∫•y t·ªça ƒë·ªô th√†nh ph·ªë (Geocoding API)
      const geoRes = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(city)}&limit=1&appid=${apiKey}`);
      const geoData = await geoRes.json();
      if(!geoData || geoData.length === 0) {
        alert("Kh√¥ng t√¨m th·∫•y th√†nh ph·ªë!");
        return;
      }

      const {lat, lon, name, country} = geoData[0];
      document.getElementById("cityName").textContent = `${name}, ${country}`;

      // L·∫•y d·ª± b√°o 7 ng√†y (One Call API)
      const weatherRes = await fetch(`https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly,alerts&units=metric&lang=vi&appid=${apiKey}`);
      const weatherData = await weatherRes.json();

      // Hi·ªÉn th·ªã gi·ªù hi·ªán t·∫°i theo timezone
      const nowUTC = new Date((weatherData.current.dt + weatherData.timezone_offset) * 1000);
      document.getElementById("currentTime").textContent = `üïí Gi·ªù ƒë·ªãa ph∆∞∆°ng: ${nowUTC.toLocaleString()}`;

      // Hi·ªÉn th·ªã d·ª± b√°o ng√†y
      const dayContainer = document.getElementById("dayForecast");
      dayContainer.innerHTML = "";

      const labels = [];
      const tempDayArr = [];
      const tempNightArr = [];

      weatherData.daily.slice(0,7).forEach(day => {
        const date = new Date((day.dt + weatherData.timezone_offset) * 1000);
        const options = {weekday:'short', day:'numeric', month:'numeric'};
        const dayLabel = date.toLocaleDateString('vi-VN', options);

        labels.push(dayLabel);
        tempDayArr.push(day.temp.day);
        tempNightArr.push(day.temp.night);

        const icon = day.weather[0].icon;
        const desc = day.weather[0].description;

        const div = document.createElement("div");
        div.className = "day";
        div.innerHTML = `
          <div>${dayLabel}</div>
          <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${desc}" title="${desc}" />
          <div class="temp-day">Ng√†y: ${day.temp.day.toFixed(1)}¬∞C</div>
          <div class="temp-night">ƒê√™m: ${day.temp.night.toFixed(1)}¬∞C</div>
          <div title="${desc}">${desc}</div>
        `;
        dayContainer.appendChild(div);
      });

      // V·∫Ω bi·ªÉu ƒë·ªì nhi·ªát ƒë·ªô
      const ctx = document.getElementById('tempChart').getContext('2d');
      if(window.myChart) {
        window.myChart.destroy();
      }
      window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Nhi·ªát ƒë·ªô ng√†y (¬∞C)',
              data: tempDayArr,
              borderColor: '#e74c3c',
              backgroundColor: 'rgba(231, 76, 60, 0.2)',
              fill: true,
              tension: 0.3
            },
            {
              label: 'Nhi·ªát ƒë·ªô ƒë√™m (¬∞C)',
              data: tempNightArr,
              borderColor: '#3498db',
              backgroundColor: 'rgba(52, 152, 219, 0.2)',
              fill: true,
              tension: 0.3
            }
          ]
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'index',
            intersect: false,
          },
          stacked: false,
          scales: {
            y: {
              suggestedMin: Math.min(...tempNightArr) - 5,
              suggestedMax: Math.max(...tempDayArr) + 5
            }
          }
        }
      });

      document.getElementById("weatherResult").style.display = "block";
    }
  </script>
</body>
</html>
