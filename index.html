</head>
<body>
  <h1>üå¶Ô∏è Th·ªùi ti·∫øt & ƒê·ªô ·∫©m hi·ªán t·∫°i</h1>

  <!-- Khu v·ª±c b·∫°n ƒëang s·ªëng -->

  <!-- T√¨m ki·∫øm th√†nh ph·ªë kh√°c -->
  <div class="weather-box" aria-live="polite" aria-atomic="true" role="region">

    <input type="text" id="cityInput" placeholder="Nh·∫≠p t√™n th√†nh ph·ªë (v√≠ d·ª•: Tokyo)" autocomplete="off" oninput="suggestCities()" aria-label="Nh·∫≠p t√™n th√†nh ph·ªë"/>
    <div id="suggestionList" role="listbox" aria-label="Danh s√°ch g·ª£i √Ω th√†nh ph·ªë"></div>
    <button onclick="getCityWeather()" aria-label="Xem th·ªùi ti·∫øt th√†nh ph·ªë">Xem th·ªùi ti·∫øt</button>
    <div id="cityWeather" style="min-height: 80px;">

  <script>
    const apiKey = "30ec8fa879dfc32040b88d4abc84fa6d"; // üîë Thay b·∫±ng API Key t·ª´ openweathermap.org

    // Hi·ªÉn th·ªã th·ªùi gian th·ª±c
    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent = "‚è∞ " + now.toLocaleString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    // L·∫•y th·ªùi ti·∫øt theo v·ªã tr√≠
    function getLocalWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          fetch(https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=vi)
            .then(res => res.json())
            .then(data => {
              document.getElementById("location").textContent = üìç ${data.name}, ${data.sys.country};
              document.getElementById("temperature").textContent = üå°Ô∏è Nhi·ªát ƒë·ªô: ${data.main.temp}¬∞C;
              document.getElementById("humidity").textContent = üíß ƒê·ªô ·∫©m: ${data.main.humidity}%;
            })
            .catch(() => {
              document.getElementById("location").textContent = "Kh√¥ng th·ªÉ l·∫•y d·ªØ li·ªáu th·ªùi ti·∫øt.";
            });
        }, () => {
          document.getElementById("location").textContent = "Kh√¥ng th·ªÉ l·∫•y v·ªã tr√≠.";
        });
      } else {
        document.getElementById("location").textContent = "Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ƒë·ªãnh v·ªã.";
      }
    }
    getLocalWeather();

    // Danh s√°ch g·ª£i √Ω th√†nh ph·ªë ph·ªï bi·∫øn
    const cityList = [
      "Hanoi", "Ho Chi Minh City", "Da Nang", "Can Tho", "Tokyo", "Seoul", "Bangkok", "New York", "London", "Paris", "Sydney", "Moscow", "Dubai"
    ];

    function suggestCities() {
      const input = document.getElementById("cityInput").value.toLowerCase();
      const suggestionBox = document.getElementById("suggestionList");
      suggestionBox.innerHTML = "";

      if (!input) return;

      const suggestions = cityList.filter(city =>
        city.toLowerCase().startsWith(input)
      ).slice(0, 5);

      suggestions.forEach(city => {
        const div = document.createElement("div");
        div.textContent = city;
        div.setAttribute("role", "option");
        div.onclick = () => {
          document.getElementById("cityInput").value = city;
          suggestionBox.innerHTML = "";
          getCityWeather();
        };
        suggestionBox.appendChild(div);

    }

    // G·ªçi API ƒë·ªÉ l·∫•y th·ªùi ti·∫øt th√†nh ph·ªë
    function getCityWeather() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) return;

      fetch(https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=vi)
        .then(res => {
          if (!res.ok) throw new Error("Kh√¥ng t√¨m th·∫•y th√†nh ph·ªë");
          return res.json();
        })
        .then(data => {

          document.getElementById("cityTime").textContent = üïí Gi·ªù ƒë·ªãa ph∆∞∆°ng: ${localTime.toUTCString()};
          document.getElementById("cityTemp").textContent = üå°Ô∏è Nhi·ªát ƒë·ªô: ${data.main.temp}¬∞C;

          fetch('http://localhost:3000/api/search-history', {

          }).catch(err => {
            console.warn("Kh√¥ng th·ªÉ l∆∞u l·ªãch s·ª≠ t√¨m ki·∫øm:", err);

          document.getElementById("cityTemp").textContent = "";
          document.getElementById("cityHumidity").textContent = "";

    }
  </script>
</body>
</html>
