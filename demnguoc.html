<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@900&family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
    <style>

        .weather-ticker {

        .city-name { color: #FFD700; font-weight: 800; margin-right: 10px; }

        .glass-card {

            border: 2px solid rgba(255, 215, 0, 0.3); text-align: center;

        .lunar-today {
            font-size: 1.7rem; font-weight: 800; background: var(--gold);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px;
        }

        h1 {

            background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));

        .timer-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; margin: 40px 0; }

        }

        .num { font-family: 'Playfair Display', serif; font-size: 4.5rem; font-weight: 900; line-height: 1; display: block; margin-bottom: 5px; }
        .label { font-size: 0.8rem; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; color: rgba(255,255,255,0.6); }

        .footer { font-size: 1rem; opacity: 0.8; margin-top: 30px; border-top: 1px solid rgba(255,215,0,0.1); padding-top: 25px; }

        .petal {
            position: absolute; background: #FFD700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: fall linear infinite; z-index: 1;

        @keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; } 10% { opacity: 1; } 100% { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <div class="weather-ticker">
        <div class="ticker-content" id="weather-ticker">ƒêang c·∫≠p nh·∫≠t d·ªØ li·ªáu th·ªùi ti·∫øt 63 t·ªânh th√†nh...</div>
    </div>

    <div class="glass-card">
        <div style="background: #FFD700; color: #000; display: inline-block; padding: 2px 15px; border-radius: 20px; font-size: 0.7rem; font-weight: 800; margin-bottom: 15px; letter-spacing: 1px;">FORCED TIMEZONE: VIETNAM (UTC+7)</div>
        
        <div id="live-clock" class="live-clock">--:--:--</div>
        <div class="lunar-today">25/12/2025 (√Çm l·ªãch)</div>

        <div style="text-transform: uppercase; letter-spacing: 8px; font-size: 0.8rem; font-weight: 600;">Ch·ªâ c√≤n</div>
        <h1>T·∫øt B√≠nh Ng·ªç 2026</h1>

        <div class="timer-grid" id="countdown"></div>

        <div class="footer">
            M√πng 1 T·∫øt: <b>Th·ª© Ba, 17/02/2026</b><br>
            <i></i>
        </div>
    </div>

    <script>
        const apiKey = "adbf510244ceece337b1b07bf6317d4c";
        const locations = [
            {q: "Hanoi", n: "H√† N·ªôi"}, {q: "Ho Chi Minh City", n: "TP.HCM"}, {q: "Da Nang", n: "ƒê√† N·∫µng"},
            {q: "Hai Phong", n: "H·∫£i Ph√≤ng"}, {q: "Can Tho", n: "C·∫ßn Th∆°"}, {q: "Hue", n: "Hu·∫ø"},
            {q: "Vung Tau", n: "V≈©ng T√†u"}, {q: "Da Lat", n: "ƒê√† L·∫°t"}, {q: "Nha Trang", n: "Nha Trang"}
        ];

        async function updateWeather() {
            const ticker = document.getElementById('weather-ticker');
            let weatherHtml = "";
            try {
                for (let city of locations) {
                    const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city.q},VN&units=metric&appid=${apiKey}&lang=vi`);
                    const data = await res.json();
                    if (data.main) {
                        weatherHtml += `<span class="weather-node"><span class="city-name">üìç ${city.n.toUpperCase()}</span> ${Math.round(data.main.temp)}¬∞C | üíß ${data.main.humidity}% | üå¨Ô∏è ${Math.round(data.wind.speed * 3.6)}km/h</span>`;
                    }
                }
                ticker.innerHTML = weatherHtml + weatherHtml;
            } catch (e) { ticker.innerText = "ƒêang k·∫øt n·ªëi API th·ªùi ti·∫øt..."; }
        }

        function updateTime() {
            // L·∫•y gi·ªù h·ªá th·ªëng c·ªßa VPS (M·ªπ)
            const now = new Date();
            
            // B∆∞·ªõc quan tr·ªçng: Chuy·ªÉn sang gi·ªù qu·ªëc t·∫ø (UTC 0) b·∫±ng c√°ch l·∫•y TimezoneOffset
            const utcTime = now.getTime() + (now.getTimezoneOffset() * 60000);
            
            // √âp c·ªông th√™m ƒë√∫ng 7 ti·∫øng (7 * 3600 * 1000 miligi√¢y) ƒë·ªÉ ra gi·ªù Vi·ªát Nam
            const vnNow = new Date(utcTime + 25200000);
            
            // C·∫≠p nh·∫≠t ƒë·ªìng h·ªì Live (Lu√¥n hi·ªÉn th·ªã gi·ªù VN)
            document.getElementById('live-clock').innerText = vnNow.toLocaleTimeString('vi-VN', {hour12: false}) + " - " + vnNow.toLocaleDateString('vi-VN', {weekday: 'long'}).toUpperCase();

            // M·ªëc T·∫øt Nguy√™n ƒê√°n 17/02/2026 (UTC+7)
            const target = new Date('2026-02-17T00:00:00+07:00').getTime();
            const diff = target - vnNow.getTime();
            
            const timerEl = document.getElementById('countdown');

            if (diff > 0) {
                const d = Math.floor(diff / 86400000);
                const h = Math.floor((diff / 3600000) % 24);
                const m = Math.floor((diff / 60000) % 60);
                const s = Math.floor((diff / 1000) % 60);

                timerEl.innerHTML = `
                    <div class="time-box"><span class="num">${d}</span><span class="label">Ng√†y</span></div>
                    <div class="time-box"><span class="num">${h < 10 ? '0' + h : h}</span><span class="label">Gi·ªù</span></div>
                    <div class="time-box"><span class="num">${m < 10 ? '0' + m : m}</span><span class="label">Ph√∫t</span></div>
                    <div class="time-box"><span class="num">${s < 10 ? '0' + s : s}</span><span class="label">Gi√¢y</span></div>
                `;
            } else {
                timerEl.innerHTML = "<h2 style='grid-column: span 4;'>CH√öC M·ª™NG NƒÇM M·ªöI!</h2>";
            }
        }

        function createPetal() {
            const p = document.createElement('div');
            p.className = 'petal';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.width = p.style.height = Math.random() * 10 + 10 + 'px';
            p.style.animationDuration = Math.random() * 3 + 5 + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 8000);
        }

        updateWeather();
        setInterval(updateWeather, 600000);
        setInterval(updateTime, 1000);
        setInterval(createPetal, 400);
        updateTime();
    </script>
</body>
</html>
