<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tết Bính Ngọ 2026 - Rực Rỡ Sống Động</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@900&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bright-red: #ff0000;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fcf6ba, #aa771c);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #cc0000 0%, #660000 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            color: #fff;
        }

        /* Hiệu ứng Pháo hoa giả lập bằng CSS */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px 2px #FFD700;
            animation: firework-explode 2s infinite;
            opacity: 0;
        }

        @keyframes firework-explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(30); opacity: 0; }
        }

        .main-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 40px;
            border: 2px solid rgba(255, 215, 0, 0.6);
            text-align: center;
            width: 85%;
            max-width: 850px;
            animation: card-bounce 4s ease-in-out infinite;
        }

        @keyframes card-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            margin: 10px 0;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine-text 3s linear infinite;
        }

        @keyframes shine-text {
            to { background-position: 200% center; }
        }

        /* Countdown Boxes với hiệu ứng Pulse */
        .timer-wrap {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .box {
            background: #fff;
            color: #cc0000;
            padding: 20px;
            border-radius: 20px;
            min-width: 85px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: box-pulse 2s infinite alternate;
        }

        @keyframes box-pulse {
            from { transform: scale(1); box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
            to { transform: scale(1.05); box-shadow: 0 15px 35px rgba(255, 215, 0, 0.4); }
        }

        .num { font-family: 'Playfair Display', serif; font-size: 3.2rem; font-weight: 900; display: block; }
        .label { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; color: #555; }

        /* Lồng đèn di chuyển linh hoạt */
        .lantern {
            position: absolute;
            top: -20px;
            width: 100px;
            animation: swing 2.5s infinite ease-in-out alternate;
            transform-origin: top center;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.5));
        }
        .left { left: 5%; }
        .right { right: 5%; animation-delay: 1.2s; }

        @keyframes swing {
            from { transform: rotate(-12deg); }
            to { transform: rotate(12deg); }
        }

        /* Hoa rơi xoay tròn */
        .flower {
            position: absolute;
            background: #FFD700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: flower-fall linear infinite;
        }

        @keyframes flower-fall {
            0% { transform: translateY(-10vh) rotate(0deg) translateX(0); }
            50% { transform: translateY(50vh) rotate(180deg) translateX(20px); }
            100% { transform: translateY(110vh) rotate(360deg) translateX(-20px); }
        }
    </style>
</head>
<body>

    <div class="firework" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
    <div class="firework" style="top: 10%; left: 80%; animation-delay: 0.5s;"></div>
    <div class="firework" style="top: 70%; left: 10%; animation-delay: 1.2s;"></div>
    <div class="firework" style="top: 60%; left: 85%; animation-delay: 1.8s;"></div>

    <img src="https://img.icons8.com/color/144/chinese-lantern.png" class="lantern left">
    <img src="https://img.icons8.com/color/144/chinese-lantern.png" class="lantern right">

    <div class="main-card">
        <div style="font-size: 0.9rem; letter-spacing: 2px; color: #fff5cc;">
            <span id="solar-txt">HÔM NAY: ...</span><br>
            <strong style="font-size: 1.4rem; color: #FFD700;">25/12/2025 (Âm lịch)</strong>
        </div>

        <h1 id="title">Tết Bính Ngọ 2026</h1>
        <div style="text-transform: uppercase; letter-spacing: 6px; font-weight: bold; margin: 10px 0;">Chỉ còn</div>

        <div class="timer-wrap" id="timer"></div>

        <div style="line-height: 1.6; margin-top: 20px;">
            <span style="font-size: 1.1rem;">Là đến <b>Tết Nguyên Đán 2026</b></span><br>
            Thứ Ba, ngày 17/02/2026 Dương lịch<br>
            <small>(Nhằm ngày 01/01/2026 Âm lịch)</small>
        </div>
    </div>

    <script>
        function update() {
            const now = new Date();
            const vnTime = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (3600000 * 7));

            const opt = { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' };
            document.getElementById('solar-txt').innerText = "HÔM NAY: " + vnTime.toLocaleDateString('vi-VN', opt).toUpperCase();

            const tet = new Date('2026-02-17T00:00:00+07:00');
            const diff = tet - vnTime;

            const timerEl = document.getElementById('timer');
            if (diff > 0) {
                const d = Math.floor(diff / 86400000);
                const h = Math.floor((diff / 3600000) % 24);
                const m = Math.floor((diff / 60000) % 60);
                const s = Math.floor((diff / 1000) % 60);

                timerEl.innerHTML = `
                    <div class="box"><span class="num">${d}</span><span class="label">Ngày</span></div>
                    <div class="box"><span class="num">${h<10?'0'+h:h}</span><span class="label">Giờ</span></div>
                    <div class="box"><span class="num">${m<10?'0'+m:m}</span><span class="label">Phút</span></div>
                    <div class="box"><span class="num">${s<10?'0'+s:s}</span><span class="label">Giây</span></div>
                `;
            } else {
                document.getElementById('title').innerText = "CHÚC MỪNG NĂM MỚI!";
                timerEl.innerHTML = "<h2>XUÂN BÍNH NGỌ 2026</h2>";
            }
        }

        function createFlower() {
            const f = document.createElement('div');
            f.className = 'flower';
            f.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 12 + 10 + 'px';
            f.style.width = f.style.height = size;
            f.style.animationDuration = Math.random() * 3 + 5 + 's';
            f.style.opacity = Math.random();
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 8000);
        }

        setInterval(update, 1000);
        setInterval(createFlower, 250);
        update();
    </script>
</body>
</html>
