<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·∫øm Ng∆∞·ª£c T·∫øt B√≠nh Ng·ªç 2026 (UTC+8)</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #b90e0a;
            --dark-red: #5e0a0a;
            --gold: #FFD700;
            --shimmer-gold: #fff5cc;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at center, #8E0E00, #1F0505);
            color: var(--gold);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .bg-pattern {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 100% 150%, transparent 20%, rgba(255,215,0,0.03) 21%, rgba(255,215,0,0.03) 34%, transparent 35%, transparent),
                radial-gradient(circle at 0% 150%, transparent 20%, rgba(255,215,0,0.03) 21%, rgba(255,215,0,0.03) 34%, transparent 35%, transparent);
            background-size: 100px 100px;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(80, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            padding: 50px;
            border-radius: 30px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5), inset 0 0 20px rgba(255, 215, 0, 0.1);
            text-align: center;
            max-width: 900px;
            width: 90%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5em;
            margin: 0 0 10px 0;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: shine 3s infinite linear;
            background-size: 200% auto;
        }

        @keyframes shine { to { background-position: 200% center; } }

        #timezone-badge {
            font-size: 0.8em;
            color: #fff;
            background: rgba(255, 215, 0, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            margin-bottom: 20px;
            display: inline-block;
        }

        #currentDate {
            font-size: 1.1em;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255,215,0,0.3);
            display: block;
            padding-bottom: 10px;
        }

        #countdown {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .time-box {
            background: linear-gradient(145deg, rgba(0,0,0,0.4), rgba(50,0,0,0.4));
            padding: 20px 25px;
            border-radius: 15px;
            min-width: 90px;
            border: 1px solid rgba(255, 215, 0, 0.4);
            transition: transform 0.3s;
        }

        .time-value {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            font-weight: 700;
            display: block;
            color: #fff;
            line-height: 1;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .time-label {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--gold);
            font-weight: bold;
        }

        .lantern-container {
            position: absolute;
            top: -20px;
            z-index: 20;
            animation: swing 3s infinite ease-in-out alternate;
            transform-origin: top center;
        }
        .lantern-left { left: 10%; }
        .lantern-right { right: 10%; animation-delay: 1s; }

        .lantern-string { height: 60px; width: 2px; background: #d4af37; margin: 0 auto; }
        .lantern-body {
            width: 80px; height: 60px;
            background: radial-gradient(circle, #ff4d4d, #990000);
            border-radius: 20px;
            border: 2px solid #d4af37;
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.6);
        }

        .lantern-tassel { width: 4px; height: 40px; background: #d4af37; margin: 0 auto; position: relative; }
        .lantern-tassel::after {
            content: ''; position: absolute; bottom: 0; left: -10px;
            width: 24px; height: 30px;
            background: repeating-linear-gradient(90deg, #d4af37, #d4af37 2px, transparent 2px, transparent 4px);
        }

        @keyframes swing { from { transform: rotate(-5deg); } to { transform: rotate(5deg); } }

        .flower {
            position: absolute;
            top: -20px;
            width: 20px; height: 20px;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            opacity: 0.8;
            pointer-events: none;
            z-index: 5;
            animation: fall linear infinite;
        }

        .flower.peach { background: radial-gradient(circle, #ffb7b2, #ff9a9e); }
        .flower.ochna { background: radial-gradient(circle, #fff200, #ffcc00); }

        @keyframes fall {
            0% { transform: translateY(-20px) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(105vh) translateX(100px) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.8em; }
            .time-box { min-width: 70px; padding: 15px; }
            .time-value { font-size: 2.2em; }
        }
    </style>
</head>
<body>

    <div class="bg-pattern"></div>

    <div class="lantern-container lantern-left">
        <div class="lantern-string"></div>
        <div class="lantern-body"></div>
        <div class="lantern-tassel"></div>
    </div>
    <div class="lantern-container lantern-right">
        <div class="lantern-string"></div>
        <div class="lantern-body"></div>
        <div class="lantern-tassel"></div>
    </div>

    <div class="container">
        <h1>T·∫øt B√≠nh Ng·ªç 2026</h1>
        <div id="timezone-badge">M√∫i gi·ªù: UTC +8</div>
        <div id="currentDate"></div>
        <div id="countdown"></div>
    </div>

    <script>
        function getUTC8Time() {
            const now = new Date();
            // L·∫•y th·ªùi gian UTC sau ƒë√≥ c·ªông th√™m 8 ti·∫øng (8 * 60 * 60 * 1000 ms)
            const utcTime = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utcTime + (3600000 * 8));
        }

        function updateTime() {
            const nowUTC8 = getUTC8Time();
            
            // ƒê·ªãnh d·∫°ng hi·ªÉn th·ªã ng√†y gi·ªù hi·ªán t·∫°i theo UTC+8
            const options = { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', 
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                timeZone: 'Etc/GMT-8' // ƒê·∫£m b·∫£o hi·ªÉn th·ªã ƒë√∫ng text UTC+8
            };
            
            let dateStr = nowUTC8.toLocaleDateString('vi-VN', options);
            dateStr = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
            document.getElementById('currentDate').innerHTML = dateStr;

            // M·ªëc M√πng 1 T·∫øt B√≠nh Ng·ªç 2026: 17/02/2026 00:00:00 (UTC+8)
            const targetDate = new Date('2026-02-17T00:00:00+08:00');
            const diff = targetDate - nowUTC8;

            const countdownElement = document.getElementById('countdown');

            if (diff > 0) {
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                const format = (n) => n < 10 ? `0${n}` : n;

                countdownElement.innerHTML = `
                    <div class="time-box"><span class="time-value">${d}</span><span class="time-label">Ng√†y</span></div>
                    <div class="time-box"><span class="time-value">${format(h)}</span><span class="time-label">Gi·ªù</span></div>
                    <div class="time-box"><span class="time-value">${format(m)}</span><span class="time-label">Ph√∫t</span></div>
                    <div class="time-box"><span class="time-value">${format(s)}</span><span class="time-label">Gi√¢y</span></div>
                `;
            } else {
                countdownElement.innerHTML = `
                    <div style='font-family: "Dancing Script"; font-size: 3em; color: #FFD700; text-shadow: 0 0 20px #ff0000;'>
                        üéÜ Ch√∫c M·ª´ng NƒÉm M·ªõi! üéÜ<br>
                        <span style="font-size: 0.5em; font-family: Montserrat">B√≠nh Ng·ªç 2026 - An Khang Th·ªãnh V∆∞·ª£ng</span>
                    </div>
                `;
                document.querySelectorAll('.lantern-container').forEach(el => el.style.display = 'none');
            }
        }

        function createFlowers() {
            const flower = document.createElement('div');
            flower.classList.add('flower', Math.random() > 0.5 ? 'peach' : 'ochna');
            const size = Math.random() * 15 + 15 + 'px';
            flower.style.width = flower.style.height = size;
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(flower);
            setTimeout(() => flower.remove(), 10000);
        }

        setInterval(updateTime, 1000);
        setInterval(createFlowers, 400);
        updateTime();
    </script>
</body>
</html>
