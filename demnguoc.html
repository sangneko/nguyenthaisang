<body>

    <div class="weather-ticker">

    <div class="main-card">

        <h1>T·∫øt B√≠nh Ng·ªç 2026</h1>

    <script>
        // 1. C·∫§U H√åNH API & T·ªàNH TH√ÄNH
        const apiKey = "adbf510244ceece337b1b07bf6317d4c";
        const provinces = [
            "An Giang", "Ba Ria - Vung Tau", "Bac Giang", "Bac Kan", "Bac Lieu", "Bac Ninh", "Ben Tre", 
            "Binh Dinh", "Binh Duong", "Binh Phuoc", "Binh Thuan", "Ca Mau", "Can Tho", "Cao Bang", 
            "Da Nang", "Dak Lak", "Dak Nong", "Dien Bien", "Dong Nai", "Dong Thap", "Gia Lai", "Ha Giang", 
            "Ha Nam", "Hanoi", "Ha Tinh", "Hai Duong", "Haiphong", "Hau Giang", "Hoa Binh", "Hung Yen", 
            "Khanh Hoa", "Kien Giang", "Kon Tum", "Lai Chau", "Lam Dong", "Lang Son", "Lao Cai", "Long An", 
            "Nam Dinh", "Nghe An", "Ninh Binh", "Ninh Thuan", "Phu Tho", "Phu Yen", "Quang Binh", "Quang Nam", 
            "Quang Ngai", "Quang Ninh", "Quang Tri", "Soc Trang", "Son La", "Tay Ninh", "Thai Binh", 
            "Thai Nguyen", "Thanh Hoa", "Hue", "Tien Giang", "Ho Chi Minh City", "Tra Vinh", "Tuyen Quang", 
            "Vinh Long", "Vinh Phuc", "Yen Bai"
        ];

        // 2. H√ÄM X·ª¨ L√ù TH·ªúI GIAN "C·ª®NG" (Silver Bullet Function)
        function updateCore() {
            // L·∫•y th·ªùi ƒëi·ªÉm hi·ªán t·∫°i
            const now = new Date();

            // A. ƒê·ªíNG H·ªí LIVE: S·ª≠ d·ª•ng Intl.DateTimeFormat ƒë·ªÉ √âP BU·ªòC m√∫i gi·ªù Vietnam
            // C√°ch n√†y kh√¥ng quan t√¢m gi·ªù m√°y t√≠nh l√† g√¨, n√≥ t·ª± convert sang gi·ªù VN.
            const timeString = new Intl.DateTimeFormat('vi-VN', {
                timeZone: 'Asia/Ho_Chi_Minh',
                hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
            }).format(now);

            const dateString = new Intl.DateTimeFormat('vi-VN', {
                timeZone: 'Asia/Ho_Chi_Minh',
                weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric'
            }).format(now);

            document.getElementById('vn-clock').innerHTML = `${timeString} <span style="font-size:0.6em">| ${dateString.toUpperCase()}</span>`;


            // B. ƒê·∫æM NG∆Ø·ª¢C: T√≠nh to√°n d·ª±a tr√™n ch√™nh l·ªách Timestamp (To√†n c·∫ßu nh∆∞ nhau)
            // M·ªëc T·∫øt: 00:00:00 17/02/2026 (GMT+7)
            const targetTime = new Date("2026-02-17T00:00:00+07:00").getTime();
            const currentTime = now.getTime();
            const diff = targetTime - currentTime;

            const timerEl = document.getElementById('countdown');

            if (diff > 0) {
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                // Format s·ªë 0 ·ªü ƒë·∫ßu
                const fh = h < 10 ? '0' + h : h;
                const fm = m < 10 ? '0' + m : m;
                const fs = s < 10 ? '0' + s : s;

                timerEl.innerHTML = `
                    <div class="time-box"><span class="num">${d}</span><span class="label">Ng√†y</span></div>
                    <div class="time-box"><span class="num">${fh}</span><span class="label">Gi·ªù</span></div>
                    <div class="time-box"><span class="num">${fm}</span><span class="label">Ph√∫t</span></div>
                    <div class="time-box"><span class="num">${fs}</span><span class="label">Gi√¢y</span></div>
                `;
            } else {
                timerEl.innerHTML = "<h2 style='grid-column: span 4; color: var(--gold); font-size: 3em;'>CH√öC M·ª™NG NƒÇM M·ªöI!</h2>";
            }
        }

        // 3. H√ÄM API TH·ªúI TI·∫æT (L·∫•y ng·∫´u nhi√™n 15 t·ªânh ƒë·ªÉ tr√°nh l·ªói qu√° t·∫£i API Free)
        async function fetchWeather() {
            const container = document.getElementById('weather-list');
            let html = "";
            
            // Tr·ªôn danh s√°ch v√† l·∫•y 15 t·ªânh
            const randomList = provinces.sort(() => 0.5 - Math.random()).slice(0, 15);

            for (const city of randomList) {
                try {
                    // G·ªçi API
                    const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city},VN&units=metric&appid=${apiKey}&lang=vi`);
                    const data = await res.json();
                    
                    if(data.main) {
                        const temp = Math.round(data.main.temp);
                        const icon = data.weather[0].main === 'Rain' ? 'üåßÔ∏è' : (data.weather[0].main === 'Clouds' ? '‚òÅÔ∏è' : '‚òÄÔ∏è');
                        // T√™n hi·ªÉn th·ªã ng·∫Øn g·ªçn
                        const displayName = city.replace("Ba Ria - Vung Tau", "V≈©ng T√†u").replace("Ho Chi Minh City", "TP.HCM").replace("Thua Thien Hue", "Hu·∫ø");
                        
                        html += `<span class="weather-item"><b>üìç ${displayName.toUpperCase()}</b> ${temp}¬∞C ${icon}</span>`;
                    }
                } catch(e) { console.log(e); }
            }
            // Nh√¢n ƒë√¥i ƒë·ªÉ ch·∫°y ch·ªØ kh√¥ng b·ªã ƒë·ª©t qu√£ng
            container.innerHTML = html + html; 
        }

        // 4. HI·ªÜU ·ª®NG HOA R∆†I
        function createPetal() {
            const p = document.createElement('div');
            p.className = 'petal';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 7000);
        }

        // KH·ªûI CH·∫†Y
        fetchWeather(); // G·ªçi th·ªùi ti·∫øt 1 l·∫ßn ƒë·∫ßu
        setInterval(updateCore, 1000); // C·∫≠p nh·∫≠t gi·ªù m·ªói gi√¢y
        setInterval(createPetal, 300); // T·∫°o hoa
        updateCore(); // Ch·∫°y ngay l·∫≠p t·ª©c
    </script>
