<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Ngược Tết Bính Ngọ 2026 - UTC+7</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #b90e0a;
            --gold: #FFD700;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at center, #8E0E00, #1F0505);
            color: var(--gold);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(80, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 30px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            margin: 0;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .info-text {
            color: white;
            font-size: 1.1em;
            margin: 10px 0;
        }

        .lunar-text {
            color: var(--gold);
            font-weight: bold;
            margin-bottom: 20px;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .time-box {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .time-value {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            display: block;
            color: #fff;
        }

        .time-label {
            font-size: 0.8em;
            color: var(--gold);
        }

        /* Hoa đào rơi */
        .flower {
            position: absolute;
            top: -20px;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            background: radial-gradient(circle, #ffb7b2, #ff9a9e);
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(105vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="info-text" id="solarDate">HÔM NAY: ...</div>
        <div class="lunar-text">25/12/2025 (Âm lịch)</div>
        
        <h1>Chỉ còn</h1>
        
        <div id="countdown"></div>

        <div class="info-text" style="margin-top: 30px;">Là đến Tết Nguyên Đán 2026</div>
        <div style="font-size: 0.9em; opacity: 0.8;">Tết diễn ra vào Thứ Ba, 17/02/2026</div>
    </div>

    <script>
        function updateTime() {
            // Lấy thời gian hiện tại chuẩn UTC+7
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const vnTime = new Date(utc + (3600000 * 7));

            // Hiển thị ngày dương lịch giống trong ảnh
            const options = { weekday: 'long', year: 'numeric', month: '2-digit', day: '2-digit' };
            let dateStr = vnTime.toLocaleDateString('vi-VN', options);
            document.getElementById('solarDate').innerHTML = `HÔM NAY: ${dateStr} (Dương lịch)`;

            // Mốc Tết Bính Ngọ (UTC+7)
            const tetDate = new Date('2026-02-17T00:00:00+07:00');
            const diff = tetDate - vnTime;

            const countdownEl = document.getElementById('countdown');

            if (diff > 0) {
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                countdownEl.innerHTML = `
                    <div class="time-box"><span class="time-value">${d}</span><span class="time-label">Ngày</span></div>
                    <div class="time-box"><span class="time-value">${h < 10 ? '0'+h : h}</span><span class="time-label">Giờ</span></div>
                    <div class="time-box"><span class="time-value">${m < 10 ? '0'+m : m}</span><span class="time-label">Phút</span></div>
                    <div class="time-box"><span class="time-value">${s < 10 ? '0'+s : s}</span><span class="time-label">Giây</span></div>
                `;
            } else {
                countdownEl.innerHTML = "<h2>Chúc Mừng Năm Mới!</h2>";
            }
        }

        function createFlowers() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.width = flower.style.height = Math.random() * 15 + 10 + 'px';
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(flower);
            setTimeout(() => flower.remove(), 6000);
        }

        setInterval(updateTime, 1000);
        setInterval(createFlowers, 500);
        updateTime();
    </script>
</body>
</html>
