<!DOCTYPE html>

<head>

    <title>T·∫øt B√≠nh Ng·ªç 2026 - Th·ªùi Ti·∫øt Chi Ti·∫øt</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@900&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {

        body {

        /* --- THANH TH·ªúI TI·∫æT CHI TI·∫æT --- */
        .weather-ticker {

            background: rgba(0, 0, 0, 0.85); /* N·ªÅn t·ªëi ƒë·ªÉ n·ªïi b·∫≠t ch·ªØ */
            padding: 10px 0;

        /* Ch·∫°y ch·∫≠m l·∫°i ƒë·ªÉ k·ªãp ƒë·ªçc th√¥ng tin nhi·ªÅu */
        .ticker-content { display: inline-block; animation: ticker 400s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        
        .weather-item {

        }
        .city-tag { color: var(--gold); font-weight: 800; font-size: 1rem; margin-right: 5px; text-transform: uppercase; }

        /* --- TH·∫∫ CH√çNH --- */
        .main-card {

            background: rgba(50, 0, 0, 0.6); /* Glassmorphism ƒë·ªè */
            backdrop-filter: blur(25px);
            padding: 40px 60px;
            border-radius: 40px;
            border: 2px solid rgba(255, 215, 0, 0.4);
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            width: 85%; max-width: 1100px;
        }

        .real-time {
            font-size: 2rem; letter-spacing: 3px;
            color: #fff; font-weight: 300;
            text-shadow: 0 0 15px var(--gold);
            margin-bottom: 5px;
        }
        .lunar-date {
            color: var(--gold); font-size: 1.6rem; font-weight: bold; margin-bottom: 20px;
        }

        h1 {
            font-family: 'Dancing Script', cursive; font-size: 6.5rem;
            margin: 10px 0;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #aa771c);
            -webkit-background-clip: text; color: transparent;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6));
        }

        /* √î ƒê·∫øm Ng∆∞·ª£c ƒê·ª®NG Y√äN */
        .countdown-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px;
            margin: 30px 0;
        }
        .time-box {
            background: linear-gradient(145deg, #600000, #300000);
            border: 1px solid #bf953f;
            border-radius: 25px;
            padding: 25px 0;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .num {
            font-family: 'Playfair Display', serif; font-size: 4.5rem;
            font-weight: 900; line-height: 1; display: block;
            color: #fff; text-shadow: 3px 3px 0 #000;
        }
        .label {
            font-size: 0.9rem; text-transform: uppercase; margin-top: 5px;
            color: var(--gold); letter-spacing: 2px;
        }

        .footer { font-size: 1rem; opacity: 0.9; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 20px; margin-top: 20px; }

        /* Hoa r∆°i */
        .petal {
            position: absolute; background: var(--gold);
            width: 12px; height: 12px; opacity: 0.8;
            border-radius: 100% 0 100% 0;
            animation: fall linear infinite; pointer-events: none;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }
    </style>
</head>
<body>

    <div class="weather-ticker">
        <div class="ticker-content" id="weather-list">
            ƒêang t·∫£i d·ªØ li·ªáu th·ªùi ti·∫øt chi ti·∫øt t·ª´ v·ªá tinh...
        </div>
    </div>

    <div class="main-card">
        <div style="font-size: 0.75rem; color: #aaa; margin-bottom: 10px; letter-spacing: 2px; font-weight: bold;">
            <span style="border: 1px solid #aaa; padding: 2px 8px; border-radius: 4px;">TIMEZONE: ASIA/HO_CHI_MINH</span>
        </div>
        
        <div id="vn-clock" class="real-time">--:--:--</div>
        <div class="lunar-date">25/12/2025 (√Çm l·ªãch)</div>

        <div style="font-size: 1.1rem; text-transform: uppercase; letter-spacing: 6px; margin-bottom: 10px; font-weight: 600;">Ch·ªâ c√≤n</div>
        <h1>T·∫øt B√≠nh Ng·ªç 2026</h1>

        <div class="countdown-grid" id="countdown"></div>

        <div class="footer">
            M√πng 1 T·∫øt: <b>Th·ª© Ba, 17/02/2026</b><br>
            
        </div>
    </div>

    <script>
        // 1. C·∫§U H√åNH API
        const apiKey = "adbf510244ceece337b1b07bf6317d4c";
        
        // Danh s√°ch c√°c th√†nh ph·ªë l·ªõn ƒë·ªÉ l·∫•y m·∫´u
        const provinces = [
            "Hanoi", "Ho Chi Minh City", "Da Nang", "Hai Phong", "Can Tho", "Hue", "Nha Trang", 
            "Vung Tau", "Da Lat", "Sa Pa", "Ha Long", "Buon Ma Thuot", "Vinh", "Quy Nhon", "Phu Quoc"
        ];
        
        // Map t√™n ti·∫øng Vi·ªát ƒë·∫πp h∆°n
        const cityMap = {
            "Hanoi": "H√† N·ªôi", "Ho Chi Minh City": "TP.HCM", "Da Nang": "ƒê√† N·∫µng", "Hai Phong": "H·∫£i Ph√≤ng",
            "Can Tho": "C·∫ßn Th∆°", "Hue": "Hu·∫ø", "Nha Trang": "Nha Trang", "Vung Tau": "V≈©ng T√†u",
            "Da Lat": "ƒê√† L·∫°t", "Sa Pa": "Sa Pa", "Ha Long": "H·∫° Long", "Buon Ma Thuot": "Bu√¥n Ma Thu·ªôt",
            "Vinh": "TP Vinh", "Quy Nhon": "Quy Nh∆°n", "Phu Quoc": "Ph√∫ Qu·ªëc"
        };

        // 2. H√ÄM ƒê·ªíNG H·ªí & ƒê·∫æM NG∆Ø·ª¢C (Fixed UTC+7)
        function updateCore() {
            const now = new Date();

            // √âp m√∫i gi·ªù hi·ªÉn th·ªã
            const timeOptions = { timeZone: 'Asia/Ho_Chi_Minh', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const dateOptions = { timeZone: 'Asia/Ho_Chi_Minh', weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' };
            
            const timeStr = new Intl.DateTimeFormat('vi-VN', timeOptions).format(now);
            const dateStr = new Intl.DateTimeFormat('vi-VN', dateOptions).format(now);

            document.getElementById('vn-clock').innerHTML = `${timeStr} <div style="font-size:0.5em; margin-top:5px; opacity:0.8">${dateStr.toUpperCase()}</div>`;

            // ƒê·∫øm ng∆∞·ª£c t·ªõi 17/02/2026 00:00:00 GMT+7
            const targetTime = new Date("2026-02-17T00:00:00+07:00").getTime();
            const currentTime = now.getTime();
            const diff = targetTime - currentTime;

            const timerEl = document.getElementById('countdown');

            if (diff > 0) {
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                timerEl.innerHTML = `
                    <div class="time-box"><span class="num">${d}</span><span class="label">Ng√†y</span></div>
                    <div class="time-box"><span class="num">${h<10?'0'+h:h}</span><span class="label">Gi·ªù</span></div>
                    <div class="time-box"><span class="num">${m<10?'0'+m:m}</span><span class="label">Ph√∫t</span></div>
                    <div class="time-box"><span class="num">${s<10?'0'+s:s}</span><span class="label">Gi√¢y</span></div>
                `;
            } else {
                timerEl.innerHTML = "<h2 style='grid-column: span 4; color: #FFD700; font-size: 3em;'>CH√öC M·ª™NG NƒÇM M·ªöI!</h2>";
            }
        }

        // 3. H√ÄM API TH·ªúI TI·∫æT CHI TI·∫æT
        async function fetchWeather() {
            const container = document.getElementById('weather-list');
            let html = "";
            
            // L·∫•y ng·∫´u nhi√™n 10 th√†nh ph·ªë ƒë·ªÉ load nhanh
            const targetCities = provinces.sort(() => 0.5 - Math.random()).slice(0, 10);

            for (const cityKey of targetCities) {
                try {
                    // G·ªçi API v·ªõi ng√¥n ng·ªØ ti·∫øng Vi·ªát (lang=vi)
                    const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityKey},VN&units=metric&lang=vi&appid=${apiKey}`);
                    const data = await res.json();
                    
                    if(data.main) {
                        const temp = Math.round(data.main.temp);
                        const feels_like = Math.round(data.main.feels_like);
                        const humidity = data.main.humidity;
                        const wind = (data.wind.speed * 3.6).toFixed(1); // ƒê·ªïi m/s sang km/h
                        const desc = data.weather[0].description;
                        // Vi·∫øt hoa ch·ªØ c√°i ƒë·∫ßu m√¥ t·∫£
                        const descCap = desc.charAt(0).toUpperCase() + desc.slice(1);
                        
                        const iconCode = data.weather[0].icon;
                        const iconUrl = `https://openweathermap.org/img/wn/${iconCode}.png`;
                        
                        const vnName = cityMap[cityKey] || cityKey;

                        html += `
                            <span class="weather-item">
                                <span class="city-tag">üìç ${vnName}</span>
                                <img src="${iconUrl}" style="vertical-align:middle; width:30px">
                                <b>${temp}¬∞C</b> 
                                <span class="weather-detail">
                                    (C·∫£m gi√°c ${feels_like}¬∞C) ‚Ä¢ ${descCap} ‚Ä¢ üíß·∫®m ${humidity}% ‚Ä¢ üå¨Ô∏èGi√≥ ${wind}km/h
                                </span>
                            </span>
                        `;
                    }
                } catch(e) { console.error(e); }
            }
            container.innerHTML = html + html; // Nh√¢n ƒë√¥i ƒë·ªÉ ch·∫°y loop
        }

        // 4. HI·ªÜU ·ª®NG HOA R∆†I
        function createPetal() {
            const p = document.createElement('div');
            p.className = 'petal';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 7000);
        }

        // KH·ªûI CH·∫†Y
        fetchWeather();
        setInterval(updateCore, 1000);
        setInterval(createPetal, 300);
        updateCore();
    </script>
</body>
</html>
