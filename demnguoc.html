<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·∫øm ng∆∞·ª£c T·∫øt Nguy√™n ƒê√°n 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            /* M√†u n·ªÅn ƒë·ªè chuy·ªÉn s·∫Øc ƒë·∫∑c tr∆∞ng ng√†y T·∫øt */
            background: linear-gradient(135deg, #8E0E00, #1F1C18);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #FFD700; /* M√†u v√†ng kim */
            overflow: hidden; /* ·∫®n thanh cu·ªôn cho hi·ªáu ·ª©ng hoa r∆°i */
        }

        /* Hi·ªáu ·ª©ng chuy·ªÉn ƒë·ªông n·ªÅn */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1); /* Hi·ªáu ·ª©ng k√≠nh m·ªù */
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            text-align: center;
            z-index: 10;
            max-width: 90%;
        }

        h1 {
            font-family: 'Dancing Script', cursive; /* Font th∆∞ ph√°p */
            font-size: 3.5em;
            margin-bottom: 10px;
            margin-top: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #currentDate {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #fff;
            opacity: 0.9;
        }

        #countdown {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        /* T·∫°o c√°c √¥ s·ªë ri√™ng bi·ªát */
        .time-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
            border: 1px solid #FFD700;
        }

        .time-value {
            font-size: 2.5em;
            font-weight: bold;
            display: block;
            color: #fff;
        }

        .time-label {
            font-size: 0.9em;
            text-transform: uppercase;
            color: #FFD700;
        }

        /* CSS cho hi·ªáu ·ª©ng hoa r∆°i */
        .flower {
            position: absolute;
            top: -10px;
            background-color: #FFD700; /* M√†u hoa mai */
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }
        
        .flower:nth-child(odd) {
            background-color: #ffb7b2; /* M√†u hoa ƒë√†o */
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.2em; }
            .time-box { min-width: 60px; padding: 10px; }
            .time-value { font-size: 1.8em; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>T·∫øt Nguy√™n ƒê√°n 2026</h1>
        <div id="currentDate"></div>
        <div id="countdown"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            // Format ng√†y th√°ng ƒë·∫πp h∆°n
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('currentDate').innerHTML = now.toLocaleDateString('vi-VN', options);

            // Ng√†y m√πng 1 T·∫øt √Çm L·ªãch 2026 (17/02/2026 D∆∞∆°ng l·ªãch)
            const lunarNewYear = new Date('2026-02-17T00:00:00');
            const timeDifference = lunarNewYear - now;

            const countdownElement = document.getElementById('countdown');

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                // C·∫≠p nh·∫≠t giao di·ªán m·ªõi d·∫°ng √¥
                countdownElement.innerHTML = `
                    <div class="time-box"><span class="time-value">${days}</span><span class="time-label">Ng√†y</span></div>
                    <div class="time-box"><span class="time-value">${hours}</span><span class="time-label">Gi·ªù</span></div>
                    <div class="time-box"><span class="time-value">${minutes}</span><span class="time-label">Ph√∫t</span></div>
                    <div class="time-box"><span class="time-value">${seconds}</span><span class="time-label">Gi√¢y</span></div>
                `;
            } else {
                countdownElement.innerHTML = "<div style='font-size: 2em; color: #FFD700;'>üéÜ Ch√∫c M·ª´ng NƒÉm M·ªõi 2026! üéÜ</div>";
            }
        }

        // H√†m t·∫°o hi·ªáu ·ª©ng hoa r∆°i
        function createFlowers() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            
            // K√≠ch th∆∞·ªõc ng·∫´u nhi√™n
            const size = Math.random() * 15 + 10 + 'px';
            flower.style.width = size;
            flower.style.height = size;
            
            // V·ªã tr√≠ xu·∫•t ph√°t ng·∫´u nhi√™n
            flower.style.left = Math.random() * 100 + 'vw';
            
            // Th·ªùi gian r∆°i ng·∫´u nhi√™n
            flower.style.animationDuration = Math.random() * 3 + 4 + 's';
            
            document.body.appendChild(flower);

            // X√≥a hoa sau khi r∆°i xong ƒë·ªÉ tr√°nh n·∫∑ng m√°y
            setTimeout(() => {
                flower.remove();
            }, 7000);
        }

        setInterval(updateTime, 1000);
        // T·∫°o hoa m·ªói 300ms
        setInterval(createFlowers, 300);
        
        // Ch·∫°y ngay l·∫≠p t·ª©c ƒë·ªÉ kh√¥ng b·ªã delay 1s ƒë·∫ßu
        updateTime();
    </script>

</body>
</html>
