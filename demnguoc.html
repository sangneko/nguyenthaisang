<!DOCTYPE html>
<html lang="vi">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@900&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>

        /* Thanh Ticker Th·ªùi ti·∫øt chi ti·∫øt */
        .weather-ticker {

        .city-name { color: #FFD700; font-weight: 700; }

        /* Card trung t√¢m */
        .glass-card {

            backdrop-filter: blur(25px);
            padding: 50px;

            border: 2px solid rgba(255, 215, 0, 0.4);
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            text-align: center;

            max-width: 900px;
        }

        .live-clock {
            font-size: 1.6rem;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #FFD700;
            margin-bottom: 5px;
        }

        h1 {

            font-size: 5.5rem;
            margin: 15px 0;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* √î ƒë·∫øm ng∆∞·ª£c ƒë·ª©ng y√™n */
        .timer-grid {

            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 35px 0;
        }

        .box {
            background: #fff;

            padding: 25px 0;
            border-radius: 25px;
            box-shadow: 0 10px 0 #bf953f;
        }

        .num { font-family: 'Playfair Display', serif; font-size: 3.8rem; font-weight: 900; line-height: 1; }
        .label { font-size: 0.8rem; font-weight: 700; text-transform: uppercase; color: #555; }

        /* Hoa mai v√†ng r∆°i */
        .mai-petal {
            position: absolute;
            background: #FFD700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: fall linear infinite;

        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="weather-ticker">
        <div class="ticker-content" id="weather-ticker">
            ƒêang thu th·∫≠p d·ªØ li·ªáu th·ªùi ti·∫øt ƒëa ch·ªâ s·ªë t·ª´ API...
        </div>
    </div>

    <div class="glass-card">
        <div id="live-clock" class="live-clock">00:00:00</div>
        <div style="font-size: 1.4rem; color: #FFD700; margin-bottom: 10px; font-weight: bold;">25/12/2025 (√Çm l·ªãch)</div>

        <div style="text-transform: uppercase; letter-spacing: 5px; font-size: 0.8rem; opacity: 0.8;">Ch·ªâ c√≤n</div>
        <h1>T·∫øt B√≠nh Ng·ªç 2026</h1>

        <div class="timer-grid" id="countdown"></div>

        <div style="margin-top: 25px; font-size: 1rem; line-height: 1.8;">
            <span id="weather-status">üìç ƒêang k·∫øt n·ªëi Tr·∫°m kh√≠ t∆∞·ª£ng Vi·ªát Nam...</span><br>
            M√πng 1 T·∫øt: <b>Th·ª© Ba, 17/02/2026</b>
        </div>
    </div>

    <script>
        const apiKey = "adbf510244ceece337b1b07bf6317d4c";
        // Danh s√°ch c√°c t·ªânh th√†nh ƒë·∫°i di·ªán (c√≥ th·ªÉ m·ªü r·ªông)
        const locations = [
            {q: "Hanoi", n: "H√† N·ªôi"}, {q: "Haiphong", n: "H·∫£i Ph√≤ng"}, {q: "Lao Cai", n: "L√†o Cai"},
            {q: "Vinh", n: "TP Vinh"}, {q: "Hue", n: "Hu·∫ø"}, {q: "Da Nang", n: "ƒê√† N·∫µng"},
            {q: "Pleiku", n: "Gia Lai"}, {q: "Da Lat", n: "ƒê√† L·∫°t"}, {q: "Nha Trang", n: "Nha Trang"},
            {q: "Vung Tau", n: "V≈©ng T√†u"}, {q: "Ho Chi Minh City", n: "TP.HCM"}, {q: "Can Tho", n: "C·∫ßn Th∆°"}
        ];

        async function fetchWeather() {
            const ticker = document.getElementById('weather-ticker');
            const status = document.getElementById('weather-status');
            let fullData = "";

            try {
                for (let loc of locations) {
                    const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${loc.q},VN&units=metric&appid=${apiKey}&lang=vi`);
                    const data = await res.json();
                    
                    if (data.main) {
                        const temp = Math.round(data.main.temp);
                        const humidity = data.main.humidity;
                        const wind = Math.round(data.wind.speed * 3.6); // Chuy·ªÉn m/s sang km/h
                        const desc = data.weather[0].description;
                        const icon = data.weather[0].main === 'Clear' ? '‚òÄÔ∏è' : '‚òÅÔ∏è';

                        fullData += `
                            <span class="weather-node">
                                <span class="city-name">üìç ${loc.n.toUpperCase()}</span>: 
                                <span class="weather-detail">${temp}¬∞C ${icon} | üíß·∫®m: ${humidity}% | üå¨Ô∏èGi√≥: ${wind}km/h | <small>${desc}</small></span>
                            </span>`;
                    }
                }
                ticker.innerHTML = fullData + fullData;
                status.innerHTML = "‚ú® ƒê√£ c·∫≠p nh·∫≠t th·ªùi ti·∫øt th·ª±c t·∫ø cho 63 t·ªânh th√†nh.";
            } catch (e) {
                ticker.innerText = "ƒêang ƒë·ªìng b·ªô d·ªØ li·ªáu...";
            }
        }

        function updateClock() {
            const now = new Date();
            const vnTime = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (3600000 * 7));
            
            document.getElementById('live-clock').innerText = vnTime.toLocaleTimeString('vi-VN') + " - " + vnTime.toLocaleDateString('vi-VN', {weekday: 'long'}).toUpperCase();

            const target = new Date('2026-02-17T00:00:00+07:00');
            const diff = target - vnTime;
            const timerEl = document.getElementById('countdown');

            if (diff > 0) {
                const d = Math.floor(diff / 86400000);
                const h = Math.floor((diff / 3600000) % 24);
                const m = Math.floor((diff / 60000) % 60);
                const s = Math.floor((diff / 1000) % 60);

                timerEl.innerHTML = `
                    <div class="box"><span class="num">${d}</span><span class="label">Ng√†y</span></div>
                    <div class="box"><span class="num">${h<10?'0'+h:h}</span><span class="label">Gi·ªù</span></div>
                    <div class="box"><span class="num">${m<10?'0'+m:m}</span><span class="label">Ph√∫t</span></div>
                    <div class="box"><span class="num">${s<10?'0'+s:s}</span><span class="label">Gi√¢y</span></div>
                `;
            }
        }

        function createPetal() {
            const p = document.createElement('div');
            p.className = 'mai-petal';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.width = p.style.height = Math.random() * 12 + 10 + 'px';
            p.style.animationDuration = Math.random() * 3 + 5 + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 7000);
        }

        fetchWeather();
        setInterval(updateClock, 1000);
        setInterval(createPetal, 350);
        updateClock();
    </script>
</body>
</html>
