<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xu√¢n B√≠nh Ng·ªç 2026 - UTC+7 Real-time Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@900&family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 100%);
            --red-deep: radial-gradient(circle at center, #8B0000 0%, #310000 100%);
        }

        body {
            margin: 0; height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; background: var(--red-deep);
            font-family: 'Montserrat', sans-serif; overflow: hidden; color: #fff;
        }

        /* Thanh Weather Ticker UTC+7 */
        .weather-ticker {
            position: absolute; top: 0; width: 100%; background: rgba(0, 0, 0, 0.8);
            padding: 12px 0; white-space: nowrap; overflow: hidden;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3); z-index: 100; backdrop-filter: blur(5px);
        }

        .ticker-content { display: inline-block; animation: tickerScroll 180s linear infinite; }
        @keyframes tickerScroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        .weather-node { margin: 0 40px; display: inline-block; font-size: 0.85rem; }
        .city-name { color: #FFD700; font-weight: 800; margin-right: 10px; }

        /* Card trung t√¢m */
        .main-card {
            position: relative; z-index: 10; background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px); padding: 50px; border-radius: 60px;
            border: 1px solid rgba(255, 215, 0, 0.2); text-align: center;
            width: 85%; max-width: 900px; box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        .clock-live { font-size: 1.4rem; letter-spacing: 4px; margin-bottom: 5px; font-weight: 300; color: #fff; }
        .lunar-today {
            font-size: 1.6rem; font-weight: 800; background: var(--gold);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px;
        }

        h1 {
            font-family: 'Dancing Script', cursive; font-size: 5.5rem; margin: 10px 0;
            background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* √î s·ªë ƒë·ª©ng y√™n - Premium Style */
        .timer-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin: 35px 0; }
        .time-box {
            background: rgba(0,0,0,0.4); padding: 30px 10px; border-radius: 30px;
            border: 1px solid rgba(255, 215, 0, 0.2); position: relative; overflow: hidden;
        }

        .num { font-family: 'Playfair Display', serif; font-size: 4rem; font-weight: 900; line-height: 1; display: block; }
        .label { font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; color: rgba(255,255,255,0.5); }

        .petal {
            position: absolute; background: #FFD700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: fall linear infinite; z-index: 1;
        }

        @keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; } 10% { opacity: 1; } 100% { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <div class="weather-ticker">
        <div class="ticker-content" id="weather-ticker">ƒêang c·∫≠p nh·∫≠t th·ªùi ti·∫øt 63 t·ªânh th√†nh Vi·ªát Nam...</div>
    </div>

    <div class="main-card">
        <div id="live-clock" class="clock-live">00:00:00</div>
        <div class="lunar-today">25/12/2025 (√Çm l·ªãch)</div>

        <div style="text-transform: uppercase; letter-spacing: 8px; font-size: 0.8rem;">Ch·ªâ c√≤n</div>
        <h1>T·∫øt B√≠nh Ng·ªç 2026</h1>

        <div class="timer-grid" id="countdown"></div>

        <div style="margin-top: 30px; font-size: 0.9rem; opacity: 0.8; border-top: 1px solid rgba(255,215,0,0.1); padding-top: 20px;">
            M√πng 1 T·∫øt: <b>Th·ª© Ba, 17/02/2026</b> | M√∫i gi·ªù: <b>Vi·ªát Nam (UTC+7)</b>
        </div>
    </div>

    <script>
        const API_KEY = "adbf510244ceece337b1b07bf6317d4c";
        const cities = [
            {q: "Hanoi", n: "H√† N·ªôi"}, {q: "Haiphong", n: "H·∫£i Ph√≤ng"}, {q: "Da Nang", n: "ƒê√† N·∫µng"},
            {q: "Hue", n: "Hu·∫ø"}, {q: "Nha Trang", n: "Nha Trang"}, {q: "Vung Tau", n: "V≈©ng T√†u"},
            {q: "Ho Chi Minh City", n: "TP.HCM"}, {q: "Can Tho", n: "C·∫ßn Th∆°"}
        ];

        async function updateWeather() {
            const ticker = document.getElementById('weather-ticker');
            let dataHtml = "";
            try {
                for (let city of cities) {
                    const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city.q},VN&units=metric&appid=${API_KEY}&lang=vi`);
                    const data = await res.json();
                    if (data.main) {
                        dataHtml += `<span class="weather-node"><span class="city-name">üìç ${city.n.toUpperCase()}</span> ${Math.round(data.main.temp)}¬∞C | üíß ${data.main.humidity}% | üå¨Ô∏è ${Math.round(data.wind.speed * 3.6)}km/h</span>`;
                    }
                }
                ticker.innerHTML = dataHtml + dataHtml;
            } catch (e) { ticker.innerText = "ƒêang k·∫øt n·ªëi API th·ªùi ti·∫øt..."; }
        }

        function updateTime() {
            const now = new Date();
            // Ghim m√∫i gi·ªù UTC+7
            const vnNow = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (3600000 * 7));
            
            document.getElementById('live-clock').innerText = vnNow.toLocaleTimeString('vi-VN') + " - " + vnNow.toLocaleDateString('vi-VN', {weekday: 'long'}).toUpperCase();

            const target = new Date('2026-02-17T00:00:00+07:00');
            const diff = target - vnNow;
            const timerEl = document.getElementById('countdown');

            if (diff > 0) {
                const d = Math.floor(diff / 86400000);
                const h = Math.floor((diff / 3600000) % 24);
                const m = Math.floor((diff / 60000) % 60);
                const s = Math.floor((diff / 1000) % 60);

                timerEl.innerHTML = `
                    <div class="time-box"><span class="num">${d}</span><span class="label">Ng√†y</span></div>
                    <div class="time-box"><span class="num">${h<10?'0'+h:h}</span><span class="label">Gi·ªù</span></div>
                    <div class="time-box"><span class="num">${m<10?'0'+m:m}</span><span class="label">Ph√∫t</span></div>
                    <div class="time-box"><span class="num">${s<10?'0'+s:s}</span><span class="label">Gi√¢y</span></div>
                `;
            }
        }

        function createPetal() {
            const p = document.createElement('div');
            p.className = 'petal';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.width = p.style.height = Math.random() * 10 + 10 + 'px';
            p.style.animationDuration = Math.random() * 3 + 5 + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 8000);
        }

        updateWeather();
        setInterval(updateTime, 1000);
        setInterval(createPetal, 400);
        updateTime();
    </script>
</body>
</html>
