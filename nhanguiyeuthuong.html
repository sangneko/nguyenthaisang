<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Y√™u Th∆∞∆°ng</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="messages.js"></script> <!-- File ch·ª©a m·∫£ng loveMessages -->

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #fff0f5);
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 40px;
      color: #d81b60;
      text-align: center;
      margin-top: 30px;
      text-shadow: 1px 1px 2px white;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-family: 'Dancing Script', cursive;
      margin-bottom: 15px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      font-size: 16px;
      background-color: #ec407a;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #c2185b;
    }

    #heart-container {
      position: relative;
      width: 240px;
      height: 220px;
      margin-top: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/0/07/Red_Heart.svg') no-repeat center;
      background-size: contain;
    }

    #qrcode {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background: #fff;
      padding: 6px;
      border-radius: 12px;
    }

    #qr-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 32px;
      height: 32px;
      pointer-events: none;
      border-radius: 50%;
    }

    footer {
      text-align: center;
      color: #777;
      margin: 40px 0 20px;
      font-size: 14px;
    }

    /* Heart falling effect */
    .heart {
      position: fixed;
      top: -50px;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: cover;
      animation: fall 10s linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 30px;
      }

      .container {
        padding: 16px;
        border-radius: 16px;
      }

      #heart-container {
        width: 200px;
        height: 180px;
      }

      #qrcode {
        width: 100px;
        height: 100px;
      }

      #qr-logo {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>

  <h1>üíò QR Y√™u Th∆∞∆°ng üíò</h1>

  <div class="container">
    <textarea id="customMessage" placeholder="Nh·∫≠p l·ªùi y√™u th∆∞∆°ng ho·∫∑c ƒë·ªÉ tr·ªëng ƒë·ªÉ l·∫•y ng·∫´u nhi√™n..."></textarea>
    <button onclick="generateQR()">T·∫°o QR</button>
    <button onclick="downloadQR()">T·∫£i ·∫£nh v·ªÅ</button>

    <div id="heart-container">
      <canvas id="qrcode"></canvas>
      <img id="qr-logo" src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="logo" />
    </div>
  </div>

  <footer>‚ú® Made with love | <a href="#" style="color:#ec407a; text-decoration:none;">‚ù§Ô∏è</a> ‚ú®</footer>

  <!-- Nh·∫°c n·ªÅn -->
  <audio autoplay loop hidden>
    <iframe src="https://zingmp3.vn/embed/song/Z86ID08C" width="100%" height="120" frameborder="0" allowfullscreen allow="autoplay"></iframe>

    Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ audio.
  </audio>

  <script>
    function generateQR() {
      const input = document.getElementById("customMessage").value.trim();
      const message = input !== "" ? input : loveMessages[Math.floor(Math.random() * loveMessages.length)];
      const qrCanvas = document.getElementById("qrcode");

      QRCode.toCanvas(qrCanvas, message, { width: 120, margin: 1 }, function (error) {
        if (error) console.error(error);
      });
    }

    function downloadQR() {
      const heartContainer = document.getElementById("heart-container");
      const logo = document.getElementById("qr-logo");
      logo.style.display = "none";

      html2canvas(heartContainer).then(canvas => {
        logo.style.display = "block";
        const link = document.createElement("a");
        link.download = "qr_yeu_thuong.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    window.onload = () => {
      generateQR();
      createFallingHearts();
    };

    // Hi·ªáu ·ª©ng tr√°i tim r∆°i
    function createFallingHearts() {
      const count = 20;
      for (let i = 0; i < count; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
        document.body.appendChild(heart);
      }
    }
  </script>

</body>
</html>
