<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Yêu Thương + Lyrics</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #fff0f5);
    }
    h1 {
      text-align: center;
      font-size: 32px;
      color: #d81b60;
      margin-top: 20px;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #ec407a;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #c2185b;
    }
    #heart-container {
      position: relative;
      margin-top: 15px;
    }
    #qrcode {
      width: 120px;
      height: 120px;
      margin: 0 auto;
    }
    #toggleMusicBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 18px;
      cursor: pointer;
      z-index: 1000;
    }
    #lyrics-box {
      position: fixed;
      bottom: 60px;
      right: 15px;
      max-width: 80vw;
      background: rgba(255,255,255,0.9);
      padding: 12px;
      border-radius: 12px;
      font-size: 15px;
      color: #d81b60;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: right;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>💘 QR Yêu Thương 💘</h1>
  <div class="container">
    <textarea id="customMessage" placeholder="Nhập lời yêu thương..."></textarea>
    <button onclick="generateQR()">Tạo QR</button>
    <button onclick="downloadQR()">Tải ảnh</button>
    <div id="heart-container">
      <canvas id="qrcode"></canvas>
    </div>
  </div>
  <div id="lyrics-box"><div id="lyrics-text">🎤 Lyrics sẽ hiển thị tại đây...</div></div>
  <button id="toggleMusicBtn" onclick="toggleMusic()">🔇</button>
  <div id="yt-player">
    <iframe id="ytplayer" width="1" height="1"
      src="https://www.youtube.com/embed/iK-Cji6J73Q?autoplay=1&mute=0&loop=1&playlist=iK-Cji6J73Q&enablejsapi=1"
      frameborder="0" allow="autoplay" allowfullscreen></iframe>
  </div>
  <script>
    const lyrics = [
      { time: 0, text: "Giờ thì còn điều gì ngoài trừ ngàn nhung nhớ" },
      { time: 8, text: "Người thì về bỏ lại bầu trời nhìn xác xơ" },
      { time: 16, text: "Cả cuộc đời này còn nhỏ dại và giấc mơ" },
      { time: 24, text: "Mà em đâu có hay, đâu biết chăng nơi này.." },
      { time: 32, text: "Ngày nào mình vẫn còn tựa đầu rồi nắm tay" },
      { time: 40, text: "Vậy mà tình chỉ là kỉ niệm thời đắm say" },
      { time: 48, text: "Mất em.. Cơn đau anh đâu tính ngày.." },
      { time: 56, text: "Đâu ai làm sai nhưng ta lại không gần nhau" },
      { time: 64, text: "Em nghe gì không nhịp tim này không còn đau" },
      { time: 72, text: "Đâm sâu thật sâu thật ra là không cần khâu" },
      { time: 80, text: "Em dạy anh phải yêu thật lâu" },
      { time: 88, text: "Mà khi rời xa lại không lần lau" },
      { time: 96, text: "Anh thấy sao không em? Giấu cho ai xem" },
      { time: 104, text: "Năm tháng đi bên nhau, cô đơn anh khóc trên vai em" },
      { time: 112, text: "Đôi khi anh trách em sao đây? Sống ra sao đây" },
      { time: 120, text: "Anh đâu có biết em đâu tha thiết" },
      { time: 128, text: "Hôm nay em giết anh cao tay" },
      { time: 136, text: "Thật lòng mình đi à.." },
      { time: 144, text: "Như dừng chân đôi khi em luyến lưu gì" },
      { time: 152, text: "Dư tình thân em tô thêm nét nhu mì" },
      { time: 160, text: "Cho vào thân mong thời cơ đến khi..." },
      { time: 168, text: "Em rời đi đã trong suy đoán anh mà" },
      { time: 176, text: "Chỉ là anh không tin nó đến nhanh và..." }
    ];

    let startTime = 0, currentLyricIndex = 0, isMuted = false;

    function generateQR() {
      const input = document.getElementById("customMessage").value.trim();
      const message = input || "Gửi bạn lời yêu từ trái tim <3";
      QRCode.toCanvas(document.getElementById("qrcode"), message, { width: 120 });
    }

    function downloadQR() {
      html2canvas(document.getElementById("heart-container")).then(canvas => {
        const link = document.createElement("a");
        link.download = "qr_yeu_thuong.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function startLyrics() {
      setInterval(() => {
        const now = Math.floor((Date.now() - startTime) / 1000);
        if (currentLyricIndex < lyrics.length && now >= lyrics[currentLyricIndex].time) {
          document.getElementById("lyrics-text").innerText = lyrics[currentLyricIndex].text;
          currentLyricIndex++;
        }
      }, 500);
    }

    function toggleMusic() {
      const player = document.getElementById("ytplayer");
      isMuted = !isMuted;
      player.contentWindow.postMessage(JSON.stringify({ event: 'command', func: isMuted ? 'mute' : 'unMute', args: [] }), '*');
      document.getElementById("toggleMusicBtn").innerText = isMuted ? "🔈" : "🔇";
    }

    window.onload = () => {
      generateQR();
      startTime = Date.now();
      currentLyricIndex = 0;
      startLyrics();
    };
  </script>
</body>
</html>
