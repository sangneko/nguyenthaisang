    #results {

    body.dark #results {

    }
    img.thumbnail {
      max-width: 100%;
      max-height: 200px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .quote {
      background: #f0f0f0;
      padding: 10px;
      border-left: 5px solid #3b82f6;
      margin: 15px 0;
      border-radius: 5px;
    }
    body.dark .quote {
      background: #2a2a2a;
      border-left-color: #90caf9;
    }
    .last-edited {
      font-size: 0.9em;
      color: #666;
    }
    .fav-btn {
      background: #ff4d4f;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      margin-top: 10px;
    }
    .favorites {
      margin-top: 30px;
    }
    @media (max-width: 600px) {

  <div id="results">
    <div>
      <button onclick="showTab('summary')">📄 Tóm tắt</button>
      <button onclick="showTab('detail')">📚 Chi tiết</button>
    </div>
    <div id="summaryTab"></div>

  <div class="favorites">
    <h2>❤️ Trích dẫn yêu thích</h2>
    <input type="text" id="filterFav" placeholder="Lọc trích dẫn..." />
    <ul id="favList"></ul>
  </div>

  <script>
    const form = document.getElementById('searchForm');
    const summaryTab = document.getElementById('summaryTab');
    const detailTab = document.getElementById('detailTab');
    const favList = document.getElementById('favList');

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function showTab(tab) {
      summaryTab.style.display = tab === 'summary' ? 'block' : 'none';
      detailTab.style.display = tab === 'detail' ? 'block' : 'none';
    }

    function saveFavorite(title, extract) {
      const favs = JSON.parse(localStorage.getItem('favorites') || '[]');
      favs.push({ title, extract });
      localStorage.setItem('favorites', JSON.stringify(favs));
      loadFavorites();
    }

    function loadFavorites() {
      const favs = JSON.parse(localStorage.getItem('favorites') || '[]');
      favList.innerHTML = '';
      favs.forEach(fav => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${fav.title}:</strong> ${fav.extract}`;
        favList.appendChild(li);
      });
    }

    document.getElementById('filterFav').addEventListener('input', function () {
      const keyword = this.value.toLowerCase();
      const lis = favList.querySelectorAll('li');
      lis.forEach(li => {
        li.style.display = li.textContent.toLowerCase().includes(keyword) ? 'block' : 'none';
      });
    });

    async function searchWiki(term, lang) {
      summaryTab.innerHTML = `<p>⏳ Đang tìm kiếm...</p>`;
      detailTab.innerHTML = "";

      try {
        const summaryRes = await fetch(`https://${lang}.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(term)}`);
        const summary = await summaryRes.json();

        const metaRes = await fetch(`https://${lang}.wikipedia.org/w/api.php?action=query&prop=revisions&rvprop=timestamp&format=json&origin=*&titles=${encodeURIComponent(term)}`);
        const metaData = await metaRes.json();
        const pageId = Object.keys(metaData.query.pages)[0];
        const lastEdited = metaData.query.pages[pageId]?.revisions?.[0]?.timestamp || "Không rõ";

        const fullRes = await fetch(`https://${lang}.wikipedia.org/w/api.php?action=parse&page=${encodeURIComponent(term)}&format=json&origin=*`);
        const fullData = await fullRes.json();

        summaryTab.innerHTML = `
          <h2>${summary.title}</h2>
          ${summary.thumbnail ? `<img src="${summary.thumbnail.source}" class="thumbnail" loading="lazy" alt="${summary.title}" />` : ''}
          <div class="quote">${summary.extract}</div>
          <div class="last-edited">🕓 Sửa lần cuối: ${new Date(lastEdited).toLocaleString()}</div>
          <button class="fav-btn" onclick="saveFavorite('${summary.title}', \`${summary.extract}\`)">❤️ Lưu trích dẫn</button>
        `;

        detailTab.innerHTML = `
          <h3>Nội dung chi tiết</h3>
          <div>${fullData.parse?.text["*"] || "Không tìm thấy nội dung chi tiết."}</div>
        `;

        showTab('summary');

      } catch (e) {
        summaryTab.innerHTML = `<p>❌ Không thể tìm thấy thông tin. Hãy thử lại.</p>`;
        detailTab.innerHTML = '';
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const term = document.getElementById('searchInput').value;
      const lang = document.getElementById('langSelect').value;
      searchWiki(term, lang);
    });

    loadFavorites();
  </script>
