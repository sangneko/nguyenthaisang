<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wikipedia Tr√≠ch D·∫´n</title>
  <style>
    :root {
      --primary-color: #4a90e2;
      --bg-color: #f0f2f5;
      --white: #ffffff;
      --text-color: #333;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    input[type="text"] {
      flex: 1;
      min-width: 250px;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: var(--radius);
      font-size: 16px;
    }

    button {
      background: var(--primary-color);
      color: var(--white);
      border: none;
      padding: 12px 20px;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s ease;
    }

    button:hover {
      background: #357acc;
    }

    #result {
      margin-top: 25px;
    }

    #result img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .info {
      background: #f9fbfc;
      padding: 15px;
      margin-top: 10px;
      border-left: 5px solid var(--primary-color);
      border-radius: var(--radius);
    }

    .history {
      margin-top: 40px;
    }

    .history h3 {
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .history ul {
      list-style: none;
      padding-left: 0;
    }

    .history li {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 5px;
      background: #eef2f5;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .history li:hover {
      background: #d8e5f2;
    }

    .clear-history {
      text-align: right;
      margin-top: 10px;
    }

    .clear-history button {
      background: #ff4d4f;
    }

    @media (max-width: 600px) {
      .search-box {
        flex-direction: column;
      }
      input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìñ Wikipedia Tr√≠ch D·∫´n</h1>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Nh·∫≠p t·ª´ kh√≥a...">
      <button onclick="searchWikipedia()">üîç T√¨m ki·∫øm</button>
    </div>

    <div id="result"></div>

    <div class="history">
      <h3>üìú L·ªãch s·ª≠ t√¨m ki·∫øm</h3>
      <ul id="historyList"></ul>
      <div class="clear-history">
        <button onclick="clearHistory()">üóëÔ∏è X√≥a l·ªãch s·ª≠</button>
      </div>
    </div>
  </div>

  <script>
    function searchWikipedia(queryFromHistory = null) {
      const query = queryFromHistory || document.getElementById('searchInput').value.trim();
      if (!query) {
        alert("Vui l√≤ng nh·∫≠p t·ª´ kh√≥a.");
        return;
      }

      const apiUrl = `https://vi.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;

      fetch(apiUrl)
        .then(response => {
          if (!response.ok) throw new Error("Kh√¥ng t√¨m th·∫•y trang.");
          return response.json();
        })
        .then(data => {
          const resultDiv = document.getElementById('result');
          let html = `<h2>${data.title}</h2>`;

          if (data.thumbnail?.source) {
            html += `<img src="${data.thumbnail.source}" alt="Thumbnail">`;
          }

          html += `<p>${data.extract}</p>`;
          html += `
            <div class="info">
              <strong>Lo·∫°i trang:</strong> ${data.type || 'Kh√¥ng x√°c ƒë·ªãnh'}<br>
              <strong>C·∫≠p nh·∫≠t l·∫ßn cu·ªëi:</strong> ${new Date(data.timestamp).toLocaleString('vi-VN')}<br>
              üîó <a href="https://vi.wikipedia.org/wiki/${encodeURIComponent(data.title)}" target="_blank">Xem ƒë·∫ßy ƒë·ªß tr√™n Wikipedia</a>
            </div>
          `;

          resultDiv.innerHTML = html;
          if (!queryFromHistory) saveToHistory(query);
        })
        .catch(err => {
          document.getElementById('result').innerHTML = `<p style="color:red;">‚ùå ${err.message}</p>`;
        });
    }

    function saveToHistory(keyword) {
      let history = JSON.parse(localStorage.getItem('wikiHistory')) || [];
      if (!history.includes(keyword)) {
        history.unshift(keyword);
        if (history.length > 10) history.pop();
        localStorage.setItem('wikiHistory', JSON.stringify(history));
        renderHistory();
      }
    }

    function renderHistory() {
      const history = JSON.parse(localStorage.getItem('wikiHistory')) || [];
      const list = document.getElementById('historyList');
      list.innerHTML = "";
      history.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        li.onclick = () => searchWikipedia(item);
        list.appendChild(li);
      });
    }

    function clearHistory() {
      if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a l·ªãch s·ª≠ t√¨m ki·∫øm kh√¥ng?")) {
        localStorage.removeItem('wikiHistory');
        renderHistory();
      }
    }

    window.onload = renderHistory;
  </script>

</body>
</html>
