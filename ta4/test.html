<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài kiểm tra tiếng Anh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bài kiểm tra tiếng Anh</h1>
        <form id="quizForm">
            </form>
        <button type="button" id="submitQuiz">Nộp bài</button>
        <div id="results" class="results-hidden">
            <h2>Kết quả của bạn</h2>
            <p>Số câu đúng: <span id="correctCount"></span> / <span id="totalQuestions"></span></p>
            <p>Điểm: <span id="score"></span></p>
            <div id="feedback"></div>
            <button type="button" id="retakeQuiz">Làm lại</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
