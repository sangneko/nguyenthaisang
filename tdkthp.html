<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Điểm Trung Bình</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Tính Điểm Trung Bình</h2>
        <label for="diemQuaTrinh">Điểm Quá Trình:</label>
        <input type="number" id="diemQuaTrinh" placeholder="Nhập điểm quá trình" min="0" max="10" step="0.01">
        <label for="diemThiCuoiKy">Điểm Thi Cuối Kỳ:</label>
        <input type="number" id="diemThiCuoiKy" placeholder="Nhập điểm thi cuối kỳ" min="0" max="10" step="0.01">
        <input type="button" value="Tính" onclick="tinhDiem()">
        <h3>Điểm Trung Bình: <span id="diemTrungBinh"></span></h3>
        <h3>Hạng: <span id="hang"></span></h3>
    </div>

    <script>
        function tinhDiem() {
            var diemQuaTrinh = parseFloat(document.getElementById('diemQuaTrinh').value);
            var diemThiCuoiKy = parseFloat(document.getElementById('diemThiCuoiKy').value);

            if (isNaN(diemQuaTrinh) || isNaN(diemThiCuoiKy) || diemQuaTrinh < 0 || diemQuaTrinh > 10 || diemThiCuoiKy < 0 || diemThiCuoiKy > 10) {
                alert('Vui lòng nhập điểm hợp lệ.');
                return;
            }

            var diemTrungBinh = (diemQuaTrinh + diemThiCuoiKy) / 2;
            var hang = '';

            if (diemTrungBinh >= 8.5) {
                hang = 'A';
            } else if (diemTrungBinh >= 7.8) {
                hang = 'B+';
            } else if (diemTrungBinh >= 7.0) {
                hang = 'B';
            } else if (diemTrungBinh >= 6.3) {
                hang = 'C+';
            } else if (diemTrungBinh >= 5.5) {
                hang = 'C';
            } else if (diemTrungBinh >= 4.8) {
                hang = 'D+';
            } else if (diemTrungBinh >= 4.0) {
                hang = 'D';
            } else if (diemTrungBinh >= 3.0) {
                hang = 'F+';
            } else if (diemTrungBinh >= 0.0) {
                hang = 'F';
            } else {
                hang = 'Yếu';
            }

            document.getElementById('diemTrungBinh').textContent = diemTrungBinh.toFixed(2);
            document.getElementById('hang').textContent = hang;
        }
    </script>
</body>
</html>
