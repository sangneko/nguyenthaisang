<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Gemini Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      height: 100vh; background: #f0f0f0;
    }
    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user { background: #dcf8c6; align-self: flex-end; }
    .bot { background: #e4e6eb; align-self: flex-start; }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #ddd;
    }
    #inputArea input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    #inputArea button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Nhập tin nhắn..." />
    <button onclick="sendMessage()">Gửi</button>
  </div>

  <script>
    const API_URL = "https://910b8edd-aca4-4c55-ab44-def6d51ec125-00-11yekzklfwu32.pike.replit.dev/chat";

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = "message " + (sender === "User" ? "user" : "bot");
      msg.textContent = `${sender}: ${text}`;
      document.getElementById("chatbox").appendChild(msg);
      document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      addMessage("User", text);
      input.value = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        if (data.reply) {
          addMessage("Bot", data.reply);
        } else {
          addMessage("Bot", "❌ Không có phản hồi.");
        }
      } catch (err) {
        addMessage("Bot", "❌ Lỗi gọi API.");
      }
    }
  </script>
</body>
</html>
