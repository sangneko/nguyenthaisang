<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chat AI</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
    .msg { margin-bottom: 8px; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>Trò chuyện cùng AI (Gemini)</h2>
  <div id="chat"></div>
  <input id="input" placeholder="Nhập tin nhắn..." />
  <button onclick="send()">Gửi</button>

  <script>
    async function send() {
      const input = document.getElementById("input");
      const message = input.value.trim();
      if (!message) return;

      append("Bạn", message, "user");
      input.value = "";

      const response = await fetch("https://YOUR_FUNCTION_URL/chatAI", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      append("Bot", data.reply, "bot");
    }

    function append(name, text, cls) {
      const div = document.getElementById("chat");
      div.innerHTML += `<div class="msg ${cls}"><b>${name}:</b> ${text}</div>`;
      div.scrollTop = div.scrollHeight;
    }
  </script>
</body>
</html>
