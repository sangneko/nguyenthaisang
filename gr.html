<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tra Cứu Thì Trong Tiếng Anh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .tense {
      background: #fff;
      border-left: 5px solid #3498db;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    .tense h2 {
      margin: 0 0 10px;
      color: #2c3e50;
    }

    .tense p {
      margin: 5px 0;
    }

    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>Tra Cứu Các Thì Trong Tiếng Anh</h1>
  <input type="text" id="searchInput" placeholder="Tìm kiếm tên thì, dấu hiệu, ví dụ...">

  <div id="tenseList">
    <!-- Danh sách thì sẽ được thêm tự động bằng JS -->
  </div>

  <script>
    const tenses = [
      {
        name: "Hiện tại đơn (Present Simple)",
        structure: "S + V(s/es)",
        usage: "Dùng để nói sự thật hiển nhiên, thói quen.",
        signal: "Always, usually, often, sometimes, every day...",
        example: "She goes to school every morning."
      },
      {
        name: "Hiện tại tiếp diễn (Present Continuous)",
        structure: "S + am/is/are + V-ing",
        usage: "Dùng để nói hành động đang xảy ra lúc nói.",
        signal: "Now, at the moment, right now...",
        example: "I am studying English now."
      },
      {
        name: "Hiện tại hoàn thành (Present Perfect)",
        structure: "S + have/has + V3/ed",
        usage: "Hành động vừa xảy ra hoặc đã xảy ra nhưng không rõ thời gian.",
        signal: "Already, just, yet, ever, never, since, for...",
        example: "She has just finished her homework."
      },
      {
        name: "Hiện tại hoàn thành tiếp diễn (Present Perfect Continuous)",
        structure: "S + have/has been + V-ing",
        usage: "Hành động bắt đầu trong quá khứ và còn tiếp tục đến hiện tại.",
        signal: "Since, for, all day, all morning...",
        example: "I have been working here for 3 years."
      },
      {
        name: "Quá khứ đơn (Past Simple)",
        structure: "S + V2/ed",
        usage: "Hành động đã xảy ra và kết thúc trong quá khứ.",
        signal: "Yesterday, last week, in 2000...",
        example: "He visited Hanoi last summer."
      },
      {
        name: "Quá khứ tiếp diễn (Past Continuous)",
        structure: "S + was/were + V-ing",
        usage: "Hành động đang xảy ra tại một thời điểm trong quá khứ.",
        signal: "While, when, at 5pm yesterday...",
        example: "I was watching TV when he came."
      },
      {
        name: "Quá khứ hoàn thành (Past Perfect)",
        structure: "S + had + V3/ed",
        usage: "Hành động xảy ra trước một hành động khác trong quá khứ.",
        signal: "Before, after, by the time...",
        example: "She had left before I arrived."
      },
      {
        name: "Quá khứ hoàn thành tiếp diễn (Past Perfect Continuous)",
        structure: "S + had been + V-ing",
        usage: "Hành động kéo dài trước một thời điểm quá khứ.",
        signal: "For, since, before...",
        example: "They had been studying for 2 hours before the exam started."
      },
      {
        name: "Tương lai đơn (Future Simple)",
        structure: "S + will + V",
        usage: "Hành động sẽ xảy ra trong tương lai.",
        signal: "Tomorrow, next week, soon, in the future...",
        example: "I will travel to Japan next year."
      },
      {
        name: "Tương lai tiếp diễn (Future Continuous)",
        structure: "S + will be + V-ing",
        usage: "Hành động đang xảy ra tại một thời điểm trong tương lai.",
        signal: "At this time tomorrow, next week at 9am...",
        example: "I will be working at 8am tomorrow."
      },
      {
        name: "Tương lai hoàn thành (Future Perfect)",
        structure: "S + will have + V3/ed",
        usage: "Hành động hoàn thành trước một thời điểm trong tương lai.",
        signal: "By the time, before...",
        example: "She will have finished the report by tomorrow."
      },
      {
        name: "Tương lai hoàn thành tiếp diễn (Future Perfect Continuous)",
        structure: "S + will have been + V-ing",
        usage: "Hành động xảy ra liên tục đến một thời điểm trong tương lai.",
        signal: "For, by the time...",
        example: "He will have been working here for 5 years by the end of 2025."
      }
    ];

    function renderTenses(data) {
      const container = document.getElementById("tenseList");
      container.innerHTML = "";
      data.forEach(tense => {
        const div = document.createElement("div");
        div.className = "tense";
        div.innerHTML = `
          <h2>${tense.name}</h2>
          <p><strong>Cấu trúc:</strong> ${tense.structure}</p>
          <p><strong>Cách dùng:</strong> ${tense.usage}</p>
          <p><strong>Dấu hiệu:</strong> ${tense.signal}</p>
          <p><strong>Ví dụ:</strong> ${tense.example}</p>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById("searchInput").addEventListener("input", function() {
      const keyword = this.value.toLowerCase();
      const filtered = tenses.filter(t =>
        t.name.toLowerCase().includes(keyword) ||
        t.structure.toLowerCase().includes(keyword) ||
        t.usage.toLowerCase().includes(keyword) ||
        t.signal.toLowerCase().includes(keyword) ||
        t.example.toLowerCase().includes(keyword)
      );
      renderTenses(filtered);
    });

    // Hiển thị toàn bộ khi load trang
    renderTenses(tenses);
  </script>
</body>
</html>
