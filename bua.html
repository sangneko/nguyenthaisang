<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Búa Đập Máy Tính</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      user-select: none;
    }

    .computer {
      display: inline-block;
      width: 180px;
      height: 120px;
      background-color: #999;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .screen {
      width: 120px;
      height: 70px;
      background: #222;
      margin: 20px auto 0;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .hammer {
      font-size: 60px;
      position: absolute;
      top: -90px;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      transition: transform 0.3s ease;
    }

    .hit .hammer {
      transform: translateX(-50%) rotate(-60deg);
    }

    .cracked .screen {
      background: repeating-linear-gradient(45deg, #111, #111 10px, #444 10px, #444 20px);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #cc0000;
    }

    h1 {
      color: #333;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <h1>🔨 Búa Đập Máy Tính 💻</h1>

  <div class="computer" id="computer">
    <div class="hammer">🔨</div>
    <div class="screen"></div>
  </div>

  <br>
  <button onclick="smash()">Đập máy!</button>

  <script>
    function smash() {
      const computer = document.getElementById('computer');
      computer.classList.add('hit');
      setTimeout(() => {
        computer.classList.add('cracked');
      }, 300);
    }

    // Chống xem mã nguồn cơ bản
    document.addEventListener("contextmenu", function(e){
      e.preventDefault();
    }, false);

    document.onkeydown = function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && e.key === "I") ||
        (e.ctrlKey && e.key === "U") ||
        (e.ctrlKey && e.shiftKey && e.key === "J")
      ) {
        alert("Không được đâu bạn ơi 👀");
        return false;
      }
    };
  </script>

</body>
</html>
