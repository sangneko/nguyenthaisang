        /* CSS cho giao diện trang web */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 650px; 
            text-align: center;
        }
        h1 {
            color: #7289DA; /* Màu Discord Blurple */
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Cột tự động căn chỉnh */
            gap: 20px; /* Khoảng cách giữa các mục */
            margin-top: 20px;
            text-align: left;
        }
        .stat-item {
            background-color: #e8f0fe; /* Nền xanh nhạt cho các mục thông số */
            padding: 18px; 
            border-radius: 8px; 
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08); 
            transition: transform 0.2s ease-in-out; /* Hiệu ứng nhẹ khi di chuột */
        }
        .stat-item:hover {
            transform: translateY(-5px); 
        }
        .stat-item strong {
            color: #555;
            display: block;
            margin-bottom: 8px; 
            font-size: 1em; 
        }
        .stat-item span {
            font-size: 1.4em; 
            font-weight: bold;
            color: #333;
        }
        .last-updated {
            margin-top: 30px; 
            font-size: 0.9em;
            color: #777;
        }
        .loading {
            font-style: italic;
            color: #888;
        }
        /* Các chấm tròn biểu thị trạng thái */
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
        }
        .status-online { background-color: #2ECC71; } /* Xanh lá cây */
        .status-offline { background-color: #E74C3C; } /* Đỏ */
        .status-loading { background-color: #F1C40F; } /* Vàng */
    </style>
</head>
<body>
    <div class="container">
        <h1>Trạng thái Discord Bot của NGUYEN THAI SANG</h1>
        <div id="stats-display" class="stat-grid">
            <p class="loading">Đang tải thông số...</p>
        </div>
        <p class="last-updated" id="last-updated">Cập nhật lần cuối: Đang tải...</p>
    </div>

    <script>
        // =========================================================================
        // *** RẤT QUAN TRỌNG: THAY THẾ 'YOUR_BIN_ID_HERE' BẰNG BIN ID CỦA BẠN TỪ JSONbin.io ***
        // BIN ID của bạn đã được xác định là: 657755785561e97a502925f3
        const API_URL = 'https://api.jsonbin.io/v3/b/685776368561e97a502925f3'; 
        // =========================================================================

        async function fetchBotStats() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    displayOfflineStats();
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Dữ liệu nhận được:', data); 

                // Xác định trạng thái của bot và gán lớp CSS tương ứng
                let statusText = 'Offline';
                let statusClass = 'status-offline';

                if (data.status === 'online') {
                    statusText = 'Online';
                    statusClass = 'status-online';
                } else if (data.status === 'loading') { // Trạng thái ban đầu nếu bot chưa cập nhật
                    statusText = 'Đang tải...';
                    statusClass = 'status-loading';
                }

                // Cập nhật các thông số lên trang HTML
                document.getElementById('stats-display').innerHTML = `
                    <div class="stat-item"><strong>Trạng thái:</strong> <span class="${statusClass} status-indicator"></span> <span>${statusText}</span></div>
                    <div class="stat-item"><strong>Độ trễ API:</strong> <span>${data.apiLatency || 'N/A'}</span></div>
                    <div class="stat-item"><strong>Uptime:</strong> <span>${formatUptime(data.uptime)}</span></div>
                    <div class="stat-item"><strong>Số Máy chủ:</strong> <span>${data.guildCount || 'N/A'}</span></div>
                    <div class="stat-item"><strong>Số Người dùng:</strong> <span>${data.userCount || 'N/A'}</span></div>
                    <div class="stat-item"><strong>Số Kênh:</strong> <span>${data.channelCount || 'N/A'}</span></div>
                    <div class="stat-item"><strong>RAM (Tổng):</strong> <span>${(data.memoryUsage && data.memoryUsage.rss) || 'N/A'}</span></div>
                    <div class="stat-item"><strong>RAM (Heap):</strong> <span>${(data.memoryUsage && data.memoryUsage.heapUsed) || 'N/A'}</span></div>
                    <div class="stat-item"><strong>Tải CPU (1p):</strong> <span>${(data.cpuLoad && data.cpuLoad.oneMin) || 'N/A'}</span></div>
                    <div class="stat-item"><strong>Tải CPU (5p):</strong> <span>${(data.cpuLoad && data.cpuLoad.fiveMin) || 'N/A'}</span></div>
                    <div class="stat-item"><strong>Tải CPU (15p):</strong> <span>${(data.cpuLoad && data.cpuLoad.fifteenMin) || 'N/A'}</span></div>
                `;

                // Cập nhật thời gian hiển thị cuối cùng
                const lastUpdatedTime = data.lastUpdated ? new Date(data.lastUpdated).toLocaleString('vi-VN') : 'Đang chờ dữ liệu...';
                document.getElementById('last-updated').textContent = `Cập nhật lần cuối: ${lastUpdatedTime}`;

            } catch (error) {
                console.error('Lỗi khi tải thông số bot:', error);
                displayOfflineStats(); // Hiển thị trạng thái offline khi có lỗi
            }
        }

        // Hàm hiển thị trạng thái offline và thông báo lỗi khi không thể tải dữ liệu
        function displayOfflineStats() {
            document.getElementById('stats-display').innerHTML = `
                <div class="stat-item"><strong>Trạng thái:</strong> <span class="status-offline status-indicator"></span> <span>Offline</span></div>
                <div class="stat-item"><strong>Độ trễ API:</strong> <span>Không có dữ liệu</span></div>
                <div class="stat-item"><strong>Uptime:</strong> <span>Không có dữ liệu</span></div>
                <div class="stat-item"><strong>Số Máy chủ:</strong> <span>Không có dữ liệu</span></div>
                <div class="stat-item"><strong>Số Người dùng:</strong> <span>Không có dữ liệu</span></div>
                <div class="stat-item"><strong>Số Kênh:</strong> <span>Không có dữ liệu</span></div>
                <div class="stat-item"><strong>RAM (Tổng):</strong> <span>Không có dữ liệu</span></div>
                <div class="stat-item"><strong>RAM (Heap):</strong> <span>Không có dữ liệu</span></div>
                <div class="stat-item"><strong>Tải CPU (1p):</strong> <span>Không có dữ liệu</span></div>
                <div class="stat-item"><strong>Tải CPU (5p):</strong> <span>Không có dữ liệu</span></div>
                <div class="stat-item"><strong>Tải CPU (15p):</strong> <span>Không có dữ liệu</span></div>
            `;
            document.getElementById('last-updated').textContent = `Cập nhật lần cuối: Lỗi! ${new Date().toLocaleString('vi-VN')}`;
        }

        // Hàm hỗ trợ định dạng thời gian uptime từ miligiây sang chuỗi dễ đọc
        function formatUptime(ms) {
            if (ms === undefined || ms === null || isNaN(ms)) return 'Không có dữ liệu';
            const days = Math.floor(ms / (1000 * 60 * 60 * 24));
            ms %= (1000 * 60 * 60 * 24);
            const hours = Math.floor(ms / (1000 * 60 * 60));
            ms %= (1000 * 60 * 60);
            const minutes = Math.floor(ms / (1000 * 60));
            ms %= (1000 * 60);
            const seconds = Math.floor(ms / 1000);

            let parts = [];
            if (days > 0) parts.push(`${days} ngày`);
            if (hours > 0) parts.push(`${hours} giờ`);
            if (minutes > 0) parts.push(`${minutes} phút`);
            // Hiển thị giây chỉ khi không có phần thời gian lớn hơn, hoặc nếu là thời gian ngắn
            if (seconds > 0 || parts.length === 0) parts.push(`${seconds} giây`); 

            return parts.join(', ');
        }

        // Tải thông số khi trang được tải lần đầu
        fetchBotStats();

        // Thiết lập để cập nhật thông số mỗi 5 giây
        setInterval(fetchBotStats, 5000);
    </script>
