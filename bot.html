    <style>

<body>
    <div class="container">

    <script>
        // *** ƒê√ÇY L√Ä ƒêI·ªÇM QUAN TR·ªåNG NH·∫§T: THAY TH·∫æ B·∫∞NG URL C√îNG KHAI C·ª¶A BOT C·ª¶A B·∫†N ***
        // N·∫øu b·∫°n d√πng Replit, ƒë√≥ s·∫Ω l√† URL hi·ªÉn th·ªã khi b·∫°n nh·∫•n "Open Website" + "/api/bot-stats"
        // V√≠ d·ª•: 'https://my-bot-project.replit.dev/api/bot-stats'
        const API_URL = 'https://YOUR_BOT_PUBLIC_URL/api/bot-stats'; // <<< THAY TH·∫æ LINK N√ÄY!

        async function fetchBotStats() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();
                console.log('D·ªØ li·ªáu nh·∫≠n ƒë∆∞·ª£c:', data); // ƒê·ªÉ debug trong console tr√¨nh duy·ªát

                document.getElementById('stats-display').innerHTML = `
                    <div class="stat-item"><strong>Tr·∫°ng th√°i:</strong> <span>${data.status === 'online' ? 'üü¢ Online' : 'üî¥ Offline'}</span></div>
                    <div class="stat-item"><strong>ƒê·ªô tr·ªÖ API:</strong> <span>${data.apiLatency}</span></div>
                    <div class="stat-item"><strong>Uptime:</strong> <span>${formatUptime(data.uptime)}</span></div>
                    <div class="stat-item"><strong>S·ªë M√°y ch·ªß:</strong> <span>${data.guildCount}</span></div>
                    <div class="stat-item"><strong>S·ªë Ng∆∞·ªùi d√πng:</strong> <span>${data.userCount}</span></div>
                    <div class="stat-item"><strong>S·ªë K√™nh:</strong> <span>${data.channelCount}</span></div>
                    <div class="stat-item"><strong>RAM (T·ªïng):</strong> <span>${data.memoryUsage.rss}</span></div>

                    <div class="stat-item"><strong>T·∫£i CPU (5p):</strong> <span>${data.cpuLoad.fiveMin}</span></div>
                    <div class="stat-item"><strong>T·∫£i CPU (15p):</strong> <span>${data.cpuLoad.fifteenMin}</span></div>
                `;

                document.getElementById('last-updated').textContent = `C·∫≠p nh·∫≠t l·∫ßn cu·ªëi: ${new Date(data.lastUpdated).toLocaleString('vi-VN')}`;

            } catch (error) {

                document.getElementById('stats-display').innerHTML = '<p style="color: red;">Kh√¥ng th·ªÉ t·∫£i th√¥ng s·ªë bot. Vui l√≤ng ki·ªÉm tra bot v√† URL API.</p>';
                document.getElementById('last-updated').textContent = 'C·∫≠p nh·∫≠t l·∫ßn cu·ªëi: L·ªói!';

        // H√†m ƒë·ªãnh d·∫°ng uptime t·ª´ miligi√¢y sang ƒë·ªãnh d·∫°ng d·ªÖ ƒë·ªçc
        function formatUptime(ms) {
            const days = Math.floor(ms / (1000 * 60 * 60 * 24));
            ms %= (1000 * 60 * 60 * 24);
            const hours = Math.floor(ms / (1000 * 60 * 60));
            ms %= (1000 * 60 * 60);
            const minutes = Math.floor(ms / (1000 * 60));
            ms %= (1000 * 60);
            const seconds = Math.floor(ms / 1000);

            let parts = [];
            if (days > 0) parts.push(`${days} ng√†y`);
            if (hours > 0) parts.push(`${hours} gi·ªù`);
            if (minutes > 0) parts.push(`${minutes} ph√∫t`);
            if (seconds > 0 || parts.length === 0) parts.push(`${seconds} gi√¢y`); // Lu√¥n hi·ªÉn th·ªã gi√¢y n·∫øu kh√¥ng c√≥ g√¨ kh√°c

            return parts.join(', ');
        }

        // T·∫£i th√¥ng s·ªë khi trang ƒë∆∞·ª£c t·∫£i
        fetchBotStats();

        setInterval(fetchBotStats, 5000);
    </script>
