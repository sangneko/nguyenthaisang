<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kỷ niệm 300 ngày 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #fff0f5, #ffe4e1);
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .heart {
      position: relative;
      width: 200px;
      height: 180px;
      background: pink;
      transform: rotate(-45deg);
      animation: pulse 1.5s infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 180px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -100px;
      left: 0;
    }
    .heart::after {
      left: 100px;
      top: 0;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.05) rotate(-45deg);
      }
    }
    .names {
      position: absolute;
      top: 65px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: white;
      font-weight: bold;
      transform: rotate(45deg);
    }
    h1 {
      margin-top: 30px;
      font-size: 32px;
      color: #d63384;
      text-shadow: 1px 1px 2px #fff;
    }
    .counter {
      font-size: 24px;
      margin: 10px 0;
      color: #ff1493;
    }
    .message {
      max-width: 600px;
      padding: 20px;
      background: #fffafa;
      border: 2px dashed #ffb6c1;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.6;
      text-align: center;
      color: #c71585;
    }

    #blackScreen {
      display: none;
      background: black;
      color: white;
      font-size: 24px;
      text-align: center;
      padding-top: 20%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="heart">
    <div class="names">Sang 💗 Em</div>
  </div>

  <h1>🌸 Kỷ niệm 300 ngày bên nhau 🌸</h1>
  <div class="counter">Ngày: <span id="dayCounter">0</span>/300</div>

  <div class="message">
    Cảm ơn em đã đồng hành cùng anh suốt 300 ngày qua. <br>
    Dù là nắng ấm hay mưa rào, ta vẫn luôn bên nhau. <br>
    Mong rằng từng khoảnh khắc bên em sẽ luôn là điều anh trân trọng nhất. <br>
    Yêu em thật nhiều 💕
  </div>

  <div id="blackScreen">💔 Anh buồn lắm...</div>

  <script>
    // === Thông tin sinh nhật, ví dụ: 01/01/2000 + 05/02/2001 = 01012000 + 05022001 = 03024001 (ví dụ)
    const correctPassword = "11"; // bạn nhập tổng ngày sinh hai người vào đây (tự đặt số hợp lý)

    // Hiển thị popup đầu tiên
    setTimeout(() => {
      const answer = confirm("Em có yêu anh không? 🥺");

      if (answer) {
        const pass = prompt("Vậy nhập mật khẩu là tổng số ngày sinh của 2 đứa mình nha 😘:");

        if (pass === correctPassword) {
          document.body.style.display = "flex";
          startCounter();
        } else {
          alert("Sai rồi em ơi! 😢");
          document.getElementById("blackScreen").style.display = "block";
        }
      } else {
        document.getElementById("blackScreen").style.display = "block";
      }
    }, 300);

    function startCounter() {
      const startDate = new Date("2024-09-16");
      const endDate = new Date("2025-07-13");
      const now = new Date();

      const totalDays = 300;
      const currentDays = Math.min(
        Math.floor((now - startDate) / (1000 * 60 * 60 * 24)),
        totalDays
      );

      let counter = 0;
      const counterElement = document.getElementById("dayCounter");

      const interval = setInterval(() => {
        if (counter <= currentDays) {
          counterElement.textContent = counter;
          counter++;
        } else {
          clearInterval(interval);
        }
      }, 30);
    }
  </script>
</body>
</html>
