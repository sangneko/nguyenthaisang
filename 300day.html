<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎉 Kỷ niệm 300 ngày bên nhau</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe0ec, #ffd6e0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .heart {
      width: 200px;
      height: 180px;
      background-color: #ff8da1;
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 2s infinite;
      margin-top: 30px;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 200px;
      height: 180px;
      background-color: #ff8da1;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -100px;
      left: 0;
    }

    .heart::after {
      left: 100px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.05) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .title {
      font-size: 24px;
      color: #d6336c;
      margin: 20px 10px 0;
      text-align: center;
      font-weight: bold;
      animation: fadeIn 2s ease-in;
    }

    .date {
      color: #6c757d;
      margin: 5px;
      font-size: 14px;
      animation: fadeIn 2s ease-in;
    }

    .days {
      font-size: 40px;
      color: #e60073;
      font-weight: bold;
      animation: countUp 2s ease-out;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
      text-align: center;
      opacity: 0;
      animation: fadeInUp 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes countUp {
      0% { content: "0"; }
    }

    @media (max-width: 600px) {
      .heart {
        width: 150px;
        height: 135px;
      }

      .heart::before,
      .heart::after {
        width: 150px;
        height: 135px;
      }

      .center-text {
        font-size: 14px;
      }

      .days {
        font-size: 32px;
      }

      .title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="heart">
    <div class="center-text" id="count">0 ngày</div>
  </div>

  <div class="title">🌸 Kỷ niệm 300 ngày bên nhau 🌸</div>
  <div class="date">Bắt đầu: 16/09/2024</div>
  <div class="date">Hôm nay: 13/07/2025</div>

  <div class="message" id="wish">💌 Yêu em 300 ngày rồi đóoo 🥰</div>

  <script>
    const countEl = document.getElementById("count");
    const wishEl = document.getElementById("wish");

    // Tính số ngày
    const start = new Date("2024-09-16");
    const end = new Date("2025-07-13");
    const diffDays = Math.floor((end - start) / (1000 * 60 * 60 * 24));

    // Đếm từ 0 đến 300
    let count = 0;
    const interval = setInterval(() => {
      if (count < diffDays) {
        count++;
        countEl.textContent = count + " ngày";
      } else {
        clearInterval(interval);
        countEl.textContent = diffDays + " ngày";
        showMessages();
      }
    }, 20);

    const messages = [
      "💖 Cảm ơn em đã ở bên anh suốt 300 ngày qua!",
      "🌟 Mỗi ngày trôi qua đều là một kỷ niệm tuyệt vời.",
      "🌈 Anh mong ta sẽ cùng nhau đi qua nhiều cột mốc nữa!",
      "🥰 Mãi yêu em nhé, cô gái của anh!"
    ];

    let i = 0;
    function showMessages() {
      setInterval(() => {
        if (i < messages.length) {
          wishEl.textContent = messages[i++];
          wishEl.style.opacity = 1;
        }
      }, 3000);
    }
  </script>
</body>
</html>
