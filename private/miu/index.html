<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xem áº¢nh & Video trong Bucket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 20px; 
      background: #f0f4f8; 
      color: #333; 
    }
    h2 { 
      text-align: center; 
      color: #0066cc; 
      margin-bottom: 20px; 
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    h3 { margin-top: 0; color: #444; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .item {
      text-align: center;
      background: #fafafa;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    img, video {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    video { background: #000; }
    .info {
      font-size: 13px;
      color: #555;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ğŸ“‘ Danh sÃ¡ch áº¢nh & Video trong Bucket</h2>
    <button onclick="listFiles()">ğŸ”„ Táº£i láº¡i danh sÃ¡ch</button>

    <div class="card">
      <h3>ğŸ–¼ áº¢nh</h3>
      <div class="grid" id="imageList"></div>
    </div>

    <div class="card">
      <h3>ğŸ¬ Video</h3>
      <div class="grid" id="videoList"></div>
    </div>
  </div>

  <!-- AWS SDK -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1420.0/aws-sdk.min.js"></script>
  <script>
    // âš ï¸ Thay báº±ng thÃ´ng tin bucket cá»§a báº¡n
    const accessKey = "N12TIFK5L059IK15QPO9";
    const secretKey = "xqFsKI7fBDrlX6bL2mkDmrAuzTUMrneJbcOUbrTe";
    const bucket = "miu99207";
    const endpoint = "s3.cloudfly.vn";

    AWS.config.update({
      accessKeyId: accessKey,
      secretAccessKey: secretKey,
      region: "ap-southeast-1",
      s3ForcePathStyle: true,
    });

    const s3 = new AWS.S3({ endpoint: new AWS.Endpoint(endpoint) });

    // Liá»‡t kÃª vÃ  hiá»ƒn thá»‹ file
    function listFiles() {
      const imageList = document.getElementById("imageList");
      const videoList = document.getElementById("videoList");

      imageList.innerHTML = "â³ Äang táº£i...";
      videoList.innerHTML = "";

      s3.listObjectsV2({ Bucket: bucket }, (err, data) => {
        if (err) {
          imageList.innerHTML = `<span style="color:red">âŒ Lá»—i: ${err}</span>`;
        } else {
          if (!data.Contents || data.Contents.length === 0) {
            imageList.innerHTML = "ğŸ“­ ChÆ°a cÃ³ file nÃ o.";
            return;
          }

          imageList.innerHTML = "";
          videoList.innerHTML = "";

          data.Contents.forEach(obj => {
            const url = `https://${bucket}.${endpoint}/${obj.Key}`;
            const date = new Date(obj.LastModified).toLocaleString("vi-VN");

            // Táº¡o khá»‘i item
            const item = document.createElement("div");
            item.className = "item";

            // Náº¿u lÃ  áº£nh
            if (/\.(jpg|jpeg|png|gif|webp)$/i.test(obj.Key)) {
              item.innerHTML = `<img src="${url}" alt="${obj.Key}"><div class="info">ğŸ“„ ${obj.Key}<br>ğŸ“… ${date}</div>`;
              imageList.appendChild(item);
            }
            // Náº¿u lÃ  video
            else if (/\.(mp4|webm|ogg)$/i.test(obj.Key)) {
              item.innerHTML = `<video src="${url}" controls></video><div class="info">ğŸ“„ ${obj.Key}<br>ğŸ“… ${date}</div>`;
              videoList.appendChild(item);
            }
          });
        }
      });
    }

    // Load danh sÃ¡ch khi má»Ÿ trang
    window.onload = listFiles;
  </script>
</body>
</html>
