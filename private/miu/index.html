<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Qu·∫£n l√Ω Upload File</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 20px; 
      background: #f0f4f8; 
      color: #333; 
    }
    h2 { 
      text-align: center; 
      color: #0066cc; 
      margin-bottom: 20px; 
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    input[type="file"] {
      display: block;
      margin: 15px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }
    button {
      background: #0066cc;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-top: 10px;
    }
    button:hover { background: #004999; }
    .progress {
      margin: 10px 0; 
      background: #e0e0e0; 
      border-radius: 6px; 
      height: 22px; 
      width: 100%; 
      overflow: hidden;
    }
    .bar {
      height: 100%; 
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      width: 0%; 
      color: #fff; 
      text-align: center; 
      font-size: 12px; 
      border-radius: 6px; 
      line-height: 22px;
      transition: width 0.3s ease;
    }
    .file-block {
      margin-top: 15px;
      padding: 12px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      text-align: left;
      font-size: 14px;
    }
    .file-block strong { display: block; margin-bottom: 6px; color: #444; }
    a { color: #0066cc; text-decoration: none; word-break: break-all; }
    a:hover { text-decoration: underline; }
    ul { list-style: none; padding: 0; }
    li {
      padding: 10px;
      margin: 6px 0;
      background: #f9fbfd;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìÇ Qu·∫£n l√Ω File (Upload + Danh s√°ch)</h2>

    <!-- Kh·ªëi upload -->
    <div class="card">
      <input type="file" id="fileInput" multiple>
      <button onclick="uploadFiles()">üì§ B·∫Øt ƒë·∫ßu Upload</button>
      <div id="progressContainer"></div>
    </div>

    <!-- Kh·ªëi danh s√°ch file -->
    <div class="card">
      <h3>üìë Danh s√°ch file trong bucket</h3>
      <button onclick="listFiles()">üîÑ T·∫£i l·∫°i danh s√°ch</button>
      <ul id="fileList"></ul>
    </div>
  </div>

  <!-- AWS SDK -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1420.0/aws-sdk.min.js"></script>
  <script>
    // ‚ö†Ô∏è Thay b·∫±ng th√¥ng tin c·ªßa b·∫°n
    const accessKey = "N12TIFK5L059IK15QPO9";
    const secretKey = "xqFsKI7fBDrlX6bL2mkDmrAuzTUMrneJbcOUbrTe";
    const bucket = "miu99207";
    const endpoint = "s3.cloudfly.vn";

    AWS.config.update({
      accessKeyId: accessKey,
      secretAccessKey: secretKey,
      region: "ap-southeast-1",
      s3ForcePathStyle: true,
    });

    const s3 = new AWS.S3({ endpoint: new AWS.Endpoint(endpoint) });

    // Upload nhi·ªÅu file
    function uploadFiles() {
      const files = document.getElementById("fileInput").files;
      const container = document.getElementById("progressContainer");
      container.innerHTML = "";

      if (files.length === 0) {
        alert("Vui l√≤ng ch·ªçn file ƒë·ªÉ upload!");
        return;
      }

      Array.from(files).forEach(file => {
        const safeId = file.name.replace(/[^a-z0-9]/gi,'_');
        const wrapper = document.createElement("div");
        wrapper.className = "file-block";
        wrapper.innerHTML = `<strong>${file.name}</strong>
          <div class="progress"><div class="bar" id="bar-${safeId}">0%</div></div>`;
        container.appendChild(wrapper);

        const uniqueKey = Date.now() + "-" + file.name;
        const params = {
          Bucket: bucket,
          Key: uniqueKey,
          Body: file,
          ContentType: file.type || "application/octet-stream",
          ACL: "public-read"
        };

        s3.upload(params)
          .on("httpUploadProgress", evt => {
            const percent = Math.round((evt.loaded / evt.total) * 100);
            const bar = document.getElementById(`bar-${safeId}`);
            bar.style.width = percent + "%";
            bar.textContent = percent + "%";
          })
          .send((err, data) => {
            if (err) {
              wrapper.innerHTML += `<div style="color:red">‚ùå L·ªói: ${err}</div>`;
            } else {
              wrapper.innerHTML += `<div>‚úÖ Xong! <br>
                <a href="${data.Location}" target="_blank">${data.Location}</a></div>`;
              listFiles(); // t·ª± ƒë·ªông reload danh s√°ch
            }
          });
      });
    }

    // Li·ªát k√™ t·∫•t c·∫£ file trong bucket
    function listFiles() {
      const listEl = document.getElementById("fileList");
      listEl.innerHTML = "<li>‚è≥ ƒêang t·∫£i...</li>";

      s3.listObjectsV2({ Bucket: bucket }, (err, data) => {
        if (err) {
          listEl.innerHTML = `<li style="color:red">‚ùå L·ªói: ${err}</li>`;
        } else {
          if (!data.Contents || data.Contents.length === 0) {
            listEl.innerHTML = "<li>üì≠ Ch∆∞a c√≥ file n√†o.</li>";
            return;
          }
          listEl.innerHTML = "";
          data.Contents.forEach(obj => {
            const url = `https://${bucket}.${endpoint}/${obj.Key}`;
            const li = document.createElement("li");
            li.innerHTML = `üìÑ <a href="${url}" target="_blank">${obj.Key}</a>`;
            listEl.appendChild(li);
          });
        }
      });
    }

    // Load danh s√°ch khi m·ªü trang
    window.onload = listFiles;
  </script>
</body>
</html>
