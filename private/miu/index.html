<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xem & T·∫£i ·∫¢nh, Video trong Bucket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f4f8;
      color: #333;
    }
    h2 { text-align: center; color: #0066cc; margin-bottom: 20px; }
    .container { max-width: 1200px; margin: auto; }
    .card { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 30px; }
    h3 { margin-top: 0; color: #444; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .item { text-align: center; background: #fafafa; border-radius: 10px; padding: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); }
    img, video { width: 100%; max-height: 250px; object-fit: cover; border-radius: 8px; margin-bottom: 8px; }
    video { background: #000; }
    .info { font-size: 13px; color: #555; word-break: break-all; }
    .links a { margin: 0 5px; text-decoration: none; color: #0066cc; }
    input[type="file"] { margin-top: 10px; }
    button { padding: 6px 12px; border: none; border-radius: 6px; background: #0066cc; color: #fff; cursor: pointer; }
    button:hover { background: #004999; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìë Danh s√°ch ·∫¢nh & Video trong Bucket</h2>

    <!-- Upload -->
    <div class="card">
      <h3>‚¨ÜÔ∏è T·∫£i l√™n nhi·ªÅu file</h3>
      <input type="file" id="fileInput" multiple>
      <button onclick="uploadFiles()">T·∫£i l√™n</button>
      <div id="uploadStatus"></div>
    </div>

    <div class="card">
      <h3>üñº ·∫¢nh</h3>
      <div class="grid" id="imageList"></div>
    </div>

    <div class="card">
      <h3>üé¨ Video</h3>
      <div class="grid" id="videoList"></div>
    </div>
  </div>

  <!-- AWS SDK -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1420.0/aws-sdk.min.js"></script>
  <script>
    const accessKey = "N12TIFK5L059IK15QPO9";
    const secretKey = "xqFsKI7fBDrlX6bL2mkDmrAuzTUMrneJbcOUbrTe";
    const bucket = "xinghui";
    const endpoint = "s3.cloudfly.vn";

    AWS.config.update({
      accessKeyId: accessKey,
      secretAccessKey: secretKey,
      region: "ap-southeast-1",
      s3ForcePathStyle: true,
    });

    const s3 = new AWS.S3({ endpoint: new AWS.Endpoint(endpoint) });

    // Li·ªát k√™ v√† hi·ªÉn th·ªã file
    function listFiles() {
      const imageList = document.getElementById("imageList");
      const videoList = document.getElementById("videoList");

      imageList.innerHTML = "‚è≥ ƒêang t·∫£i...";
      videoList.innerHTML = "";

      s3.listObjectsV2({ Bucket: bucket }, (err, data) => {
        if (err) {
          imageList.innerHTML = `<span style="color:red">‚ùå L·ªói: ${err}</span>`;
        } else {
          if (!data.Contents || data.Contents.length === 0) {
            imageList.innerHTML = "üì≠ Ch∆∞a c√≥ file n√†o.";
            return;
          }

          imageList.innerHTML = "";
          videoList.innerHTML = "";

          data.Contents.forEach(obj => {
            const url = `https://${bucket}.${endpoint}/${obj.Key}`;
            const date = new Date(obj.LastModified).toLocaleString("vi-VN");

            const item = document.createElement("div");
            item.className = "item";

            let mediaHtml = "";
            if (/\.(jpg|jpeg|png|gif|webp)$/i.test(obj.Key)) {
              mediaHtml = `<img src="${url}" alt="${obj.Key}">`;
              imageList.appendChild(item);
            } else if (/\.(mp4|webm|ogg)$/i.test(obj.Key)) {
              mediaHtml = `<video src="${url}" controls></video>`;
              videoList.appendChild(item);
            }

            item.innerHTML = `
              ${mediaHtml}
              <div class="info">üìÑ ${obj.Key}<br>üìÖ ${date}</div>
              <div class="links">
                <a href="${url}" target="_blank">Xem</a> |
                <a href="${url}" download>üì• T·∫£i v·ªÅ</a>
              </div>
            `;
          });
        }
      });
    }

    // Upload nhi·ªÅu file
    function uploadFiles() {
      const files = document.getElementById("fileInput").files;
      const status = document.getElementById("uploadStatus");

      if (!files.length) {
        status.innerText = "‚ö†Ô∏è Ch∆∞a ch·ªçn file n√†o.";
        return;
      }

      status.innerHTML = `‚è≥ ƒêang t·∫£i l√™n ${files.length} file...<br>`;
      
      let uploadedCount = 0;

      Array.from(files).forEach(file => {
        const params = {
          Bucket: bucket,
          Key: file.name,
          Body: file,
          ACL: "public-read"
        };

        s3.upload(params, (err, data) => {
          if (err) {
            status.innerHTML += `‚ùå L·ªói file ${file.name}: ${err}<br>`;
          } else {
            status.innerHTML += `‚úÖ T·∫£i l√™n th√†nh c√¥ng: ${file.name}<br>`;
          }
          uploadedCount++;
          if (uploadedCount === files.length) {
            listFiles(); // t·∫£i l·∫°i danh s√°ch sau khi t·∫•t c·∫£ xong
          }
        });
      });
    }

    // Load danh s√°ch khi m·ªü trang
    window.onload = listFiles;
  </script>
</body>
</html>
